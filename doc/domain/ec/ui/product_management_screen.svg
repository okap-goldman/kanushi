<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .header {
      fill: #343a40;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .header-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
    }
    .button {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-secondary {
      fill: #6c757d;
      stroke: #5a6268;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-danger {
      fill: #dc3545;
      stroke: #c82333;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
      text-anchor: middle;
    }
    .product-card {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 8;
      ry: 8;
    }
    .product-image {
      fill: #e9ecef;
      rx: 6;
      ry: 6;
    }
    .price-tag {
      fill: #e9ecef;
      stroke: none;
      rx: 4;
      ry: 4;
    }
    .stock-available {
      fill: #28a745;
      rx: 4;
      ry: 4;
    }
    .stock-low {
      fill: #ffc107;
      rx: 4;
      ry: 4;
    }
    .stock-out {
      fill: #dc3545;
      rx: 4;
      ry: 4;
    }
    .tab {
      fill: #e9ecef;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .tab-active {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .tab-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #495057;
      text-anchor: middle;
    }
    .tab-text-active {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
      font-weight: bold;
      text-anchor: middle;
    }
    .input-field {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .table-header {
      fill: #e9ecef;
      stroke: #dee2e6;
      stroke-width: 1;
    }
    .table-row {
      fill: white;
      stroke: #dee2e6;
      stroke-width: 1;
    }
    .table-row:nth-child(even) {
      fill: #f8f9fa;
    }
    .search-box {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 20;
      ry: 20;
    }
    .status-badge {
      rx: 10;
      ry: 10;
      height: 20;
    }
    .status-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      font-size: 12;
      font-weight: bold;
      text-anchor: middle;
      fill: white;
    }
  </style>
  
  <!-- 商品管理画面 -->
  <rect x="50" y="50" width="700" height="700" class="screen" />
  <rect x="50" y="50" width="700" height="60" class="header" />
  <text x="400" y="88" class="header-text" text-anchor="middle" font-size="20">商品販売管理画面</text>
  
  <!-- タブメニュー -->
  <rect x="70" y="130" width="150" height="40" class="tab-active" />
  <text x="145" y="155" class="tab-text-active" font-size="14">商品一覧</text>
  
  <rect x="220" y="130" width="150" height="40" class="tab" />
  <text x="295" y="155" class="tab-text" font-size="14">注文管理</text>
  
  <rect x="370" y="130" width="150" height="40" class="tab" />
  <text x="445" y="155" class="tab-text" font-size="14">売上分析</text>
  
  <!-- 検索ボックスとボタン -->
  <rect x="70" y="190" width="500" height="40" class="search-box" />
  <text x="100" y="215" class="text" font-size="14" fill="#6c757d">商品名、ID、説明などで検索...</text>
  
  <rect x="590" y="190" width="80" height="40" class="button" />
  <text x="630" y="215" class="button-text" font-size="14">検索</text>
  
  <!-- 新規商品登録ボタン -->
  <rect x="590" y="130" width="150" height="40" class="button" />
  <text x="665" y="155" class="button-text" font-size="14">新規商品登録</text>
  
  <!-- 商品リスト（テーブル形式） -->
  <!-- テーブルヘッダー -->
  <rect x="70" y="250" width="660" height="40" class="table-header" />
  <text x="100" y="275" class="text" font-size="14" font-weight="bold">商品画像</text>
  <text x="190" y="275" class="text" font-size="14" font-weight="bold">商品名</text>
  <text x="370" y="275" class="text" font-size="14" font-weight="bold">価格</text>
  <text x="450" y="275" class="text" font-size="14" font-weight="bold">在庫</text>
  <text x="530" y="275" class="text" font-size="14" font-weight="bold">販売状況</text>
  <text x="650" y="275" class="text" font-size="14" font-weight="bold">操作</text>
  
  <!-- 商品データ行1 -->
  <rect x="70" y="290" width="660" height="80" class="table-row" />
  <rect x="85" y="300" width="60" height="60" class="product-image" />
  <text x="190" y="320" class="text" font-size="14" font-weight="bold">瞑想ガイドブック</text>
  <text x="190" y="340" class="text" font-size="12" fill="#6c757d">ID: PRD12345678</text>
  <text x="370" y="325" class="text" font-size="14">¥2,800</text>
  <text x="450" y="325" class="text" font-size="14">15</text>
  <rect x="530" y="315" width="70" height="20" class="stock-available" />
  <text x="565" y="329" class="status-text" font-size="12">販売中</text>
  <rect x="610" y="300" width="50" height="30" class="button-secondary" />
  <text x="635" y="320" class="button-text" font-size="12">編集</text>
  <rect x="670" y="300" width="50" height="30" class="button-danger" />
  <text x="695" y="320" class="button-text" font-size="12">削除</text>
  
  <!-- 商品データ行2 -->
  <rect x="70" y="370" width="660" height="80" class="table-row" />
  <rect x="85" y="380" width="60" height="60" class="product-image" />
  <text x="190" y="400" class="text" font-size="14" font-weight="bold">目醒め音声ガイド</text>
  <text x="190" y="420" class="text" font-size="12" fill="#6c757d">ID: PRD23456789</text>
  <text x="370" y="405" class="text" font-size="14">¥1,500</text>
  <text x="450" y="405" class="text" font-size="14">3</text>
  <rect x="530" y="395" width="70" height="20" class="stock-low" />
  <text x="565" y="409" class="status-text" font-size="12">残りわずか</text>
  <rect x="610" y="380" width="50" height="30" class="button-secondary" />
  <text x="635" y="400" class="button-text" font-size="12">編集</text>
  <rect x="670" y="380" width="50" height="30" class="button-danger" />
  <text x="695" y="400" class="button-text" font-size="12">削除</text>
  
  <!-- 商品データ行3 -->
  <rect x="70" y="450" width="660" height="80" class="table-row" />
  <rect x="85" y="460" width="60" height="60" class="product-image" />
  <text x="190" y="480" class="text" font-size="14" font-weight="bold">マインドフルネス実践帳</text>
  <text x="190" y="500" class="text" font-size="12" fill="#6c757d">ID: PRD34567890</text>
  <text x="370" y="485" class="text" font-size="14">¥3,200</text>
  <text x="450" y="485" class="text" font-size="14">0</text>
  <rect x="530" y="475" width="70" height="20" class="stock-out" />
  <text x="565" y="489" class="status-text" font-size="12">売り切れ</text>
  <rect x="610" y="460" width="50" height="30" class="button-secondary" />
  <text x="635" y="480" class="button-text" font-size="12">編集</text>
  <rect x="670" y="460" width="50" height="30" class="button-danger" />
  <text x="695" y="480" class="button-text" font-size="12">削除</text>
  
  <!-- 商品データ行4 -->
  <rect x="70" y="530" width="660" height="80" class="table-row" />
  <rect x="85" y="540" width="60" height="60" class="product-image" />
  <text x="190" y="560" class="text" font-size="14" font-weight="bold">目醒めのための香り</text>
  <text x="190" y="580" class="text" font-size="12" fill="#6c757d">ID: PRD45678901</text>
  <text x="370" y="565" class="text" font-size="14">¥4,500</text>
  <text x="450" y="565" class="text" font-size="14">8</text>
  <rect x="530" y="555" width="70" height="20" class="stock-available" />
  <text x="565" y="569" class="status-text" font-size="12">販売中</text>
  <rect x="610" y="540" width="50" height="30" class="button-secondary" />
  <text x="635" y="560" class="button-text" font-size="12">編集</text>
  <rect x="670" y="540" width="50" height="30" class="button-danger" />
  <text x="695" y="560" class="button-text" font-size="12">削除</text>
  
  <!-- ページネーション -->
  <rect x="320" y="630" width="40" height="40" class="tab-active" />
  <text x="340" y="655" class="tab-text-active" font-size="14">1</text>
  
  <rect x="360" y="630" width="40" height="40" class="tab" />
  <text x="380" y="655" class="tab-text" font-size="14">2</text>
  
  <rect x="400" y="630" width="40" height="40" class="tab" />
  <text x="420" y="655" class="tab-text" font-size="14">3</text>
  
  <!-- 概要情報 -->
  <rect x="70" y="690" width="200" height="40" class="table-header" />
  <text x="170" y="715" class="text" font-size="14" font-weight="bold" text-anchor="middle">商品総数: 8</text>
  
  <rect x="280" y="690" width="200" height="40" class="table-header" />
  <text x="380" y="715" class="text" font-size="14" font-weight="bold" text-anchor="middle">売り切れ商品: 1</text>
  
  <rect x="490" y="690" width="240" height="40" class="table-header" />
  <text x="610" y="715" class="text" font-size="14" font-weight="bold" text-anchor="middle">今月の販売数: 42</text>
</svg>