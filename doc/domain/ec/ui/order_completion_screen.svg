<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .header {
      fill: #343a40;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .header-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
    }
    .button {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-secondary {
      fill: #6c757d;
      stroke: #5a6268;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-success {
      fill: #28a745;
      stroke: #218838;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-danger {
      fill: #dc3545;
      stroke: #c82333;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
      text-anchor: middle;
    }
    .card {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 8;
      ry: 8;
    }
    .section {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .table-header {
      fill: #e9ecef;
      stroke: #dee2e6;
      stroke-width: 1;
    }
    .status-badge {
      rx: 10;
      ry: 10;
      height: 24;
    }
    .status-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      font-size: 12;
      font-weight: bold;
      text-anchor: middle;
      fill: white;
    }
    .status-shipped {
      fill: #28a745;
    }
    .status-completed {
      fill: #20c997;
    }
    .product-image {
      fill: #e9ecef;
      stroke: #dee2e6;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .info-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #17a2b8;
      font-size: 12;
    }
    .warning-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #dc3545;
      font-size: 12;
    }
    .success-icon {
      fill: #28a745;
      stroke: #218838;
      stroke-width: 1;
    }
    .check-icon {
      fill: none;
      stroke: white;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .product-type-badge {
      rx: 4;
      ry: 4;
      height: 20;
    }
    .product-type-physical {
      fill: #6c63ff;
    }
    .product-type-service {
      fill: #20c997;
    }
    .product-type-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      font-size: 11;
      font-weight: bold;
      text-anchor: middle;
      fill: white;
    }
    .textarea-field {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .star-rating {
      fill: #ffc107;
      stroke: #e0a800;
      stroke-width: 1;
    }
    .star-empty {
      fill: #e9ecef;
      stroke: #ced4da;
      stroke-width: 1;
    }
  </style>
  
  <!-- 受取完了画面 -->
  <rect x="50" y="50" width="700" height="600" class="screen" />
  <rect x="50" y="50" width="700" height="60" class="header" />
  <text x="400" y="88" class="header-text" text-anchor="middle" font-size="20">商品受取確認</text>
  
  <!-- 注文ID・ステータス表示 -->
  <text x="400" y="140" class="text" font-size="18" font-weight="bold" text-anchor="middle">注文ID: ORD98765432</text>
  <rect x="320" y="155" width="160" height="24" class="status-badge status-shipped" />
  <text x="400" y="171" class="status-text">発送済み・配達完了</text>
  
  <!-- 成功アイコン -->
  <circle cx="400" cy="220" r="40" class="success-icon" />
  <polyline points="380,220 395,235 420,205" class="check-icon" />
  
  <!-- 確認メッセージ -->
  <text x="400" y="280" class="text" font-size="16" font-weight="bold" text-anchor="middle">商品は無事に届きましたか？</text>
  <text x="400" y="310" class="text" font-size="14" text-anchor="middle">問題なく商品を受け取った場合は「受取完了」を選択してください。</text>
  <text x="400" y="330" class="text" font-size="14" text-anchor="middle">※受取完了すると、販売者に代金が支払われます。</text>
  
  <!-- 注文商品情報 -->
  <rect x="100" y="360" width="600" height="90" class="card" />
  <rect x="120" y="375" width="60" height="60" class="product-image" />
  <text x="200" y="395" class="text" font-size="14" font-weight="bold">瞑想ガイドブック</text>
  <text x="200" y="415" class="text" font-size="12" fill="#6c757d">販売者: 山田健太</text>
  <rect x="330" y="385" width="70" height="20" class="product-type-badge product-type-physical" />
  <text x="365" y="399" class="product-type-text">物理商品</text>
  <text x="500" y="395" class="text" font-size="14">購入数: 1</text>
  <text x="500" y="415" class="text" font-size="14" font-weight="bold">¥2,800（税込）</text>

  <!-- 評価セクション -->
  <text x="100" y="480" class="text" font-size="14" font-weight="bold">商品の評価（任意）</text>
  <rect x="100" y="490" width="600" height="120" class="section" />
  
  <!-- 星評価 -->
  <text x="120" y="515" class="text" font-size="14">評価:</text>
  <polygon points="170,515 177,500 185,515 200,518 187,528 190,543 177,535 165,543 167,528 155,518" class="star-rating" />
  <polygon points="210,515 217,500 225,515 240,518 227,528 230,543 217,535 205,543 207,528 195,518" class="star-rating" />
  <polygon points="250,515 257,500 265,515 280,518 267,528 270,543 257,535 245,543 247,528 235,518" class="star-rating" />
  <polygon points="290,515 297,500 305,515 320,518 307,528 310,543 297,535 285,543 287,528 275,518" class="star-rating" />
  <polygon points="330,515 337,500 345,515 360,518 347,528 350,543 337,535 325,543 327,528 315,518" class="star-empty" />
  
  <!-- コメント -->
  <text x="120" y="560" class="text" font-size="14">コメント:</text>
  <rect x="200" y="540" width="480" height="60" class="textarea-field" />
  <text x="220" y="560" class="text" font-size="12" fill="#6c757d">商品についてのコメントをお書きください...</text>
  
  <!-- 警告文 -->
  <text x="400" y="630" class="warning-text" text-anchor="middle">※受取に問題がある場合は、「問題を報告」を選択して詳細をお知らせください。</text>

  <!-- ボタン -->
  <rect x="160" y="650" width="200" height="50" class="button-success" />
  <text x="260" y="680" class="button-text" font-size="16">受取完了</text>
  
  <rect x="440" y="650" width="200" height="50" class="button-danger" />
  <text x="540" y="680" class="button-text" font-size="16">問題を報告</text>
</svg>