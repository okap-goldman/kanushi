<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .header {
      fill: #343a40;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .header-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
    }
    .button {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-secondary {
      fill: #6c757d;
      stroke: #5a6268;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
      text-anchor: middle;
    }
    .card {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 8;
      ry: 8;
    }
    .tab {
      fill: #e9ecef;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .tab-active {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .tab-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #495057;
      text-anchor: middle;
    }
    .tab-text-active {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
      font-weight: bold;
      text-anchor: middle;
    }
    .table-header {
      fill: #e9ecef;
      stroke: #dee2e6;
      stroke-width: 1;
    }
    .table-row {
      fill: white;
      stroke: #dee2e6;
      stroke-width: 1;
    }
    .table-row:nth-child(even) {
      fill: #f8f9fa;
    }
    .select-field {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .chart-bg {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .chart-bar-1 {
      fill: #6c63ff;
    }
    .chart-bar-2 {
      fill: #ff6384;
    }
    .chart-line {
      fill: none;
      stroke: #6c63ff;
      stroke-width: 3;
    }
    .chart-dot {
      fill: #6c63ff;
      stroke: white;
      stroke-width: 2;
    }
    .chart-grid {
      stroke: #e9ecef;
      stroke-width: 1;
    }
    .legend-dot-1 {
      fill: #6c63ff;
    }
    .legend-dot-2 {
      fill: #ff6384;
    }
    .pie-segment-1 {
      fill: #6c63ff;
    }
    .pie-segment-2 {
      fill: #ff6384;
    }
    .pie-segment-3 {
      fill: #36a2eb;
    }
    .pie-segment-4 {
      fill: #ffcd56;
    }
    .pie-segment-5 {
      fill: #4bc0c0;
    }
  </style>
  
  <!-- 売上分析画面 -->
  <rect x="50" y="50" width="700" height="700" class="screen" />
  <rect x="50" y="50" width="700" height="60" class="header" />
  <text x="400" y="88" class="header-text" text-anchor="middle" font-size="20">売上分析画面</text>
  
  <!-- タブメニュー -->
  <rect x="70" y="130" width="150" height="40" class="tab" />
  <text x="145" y="155" class="tab-text" font-size="14">商品一覧</text>
  
  <rect x="220" y="130" width="150" height="40" class="tab" />
  <text x="295" y="155" class="tab-text" font-size="14">注文管理</text>
  
  <rect x="370" y="130" width="150" height="40" class="tab-active" />
  <text x="445" y="155" class="tab-text-active" font-size="14">売上分析</text>
  
  <!-- 期間選択 -->
  <rect x="70" y="190" width="150" height="40" class="select-field" />
  <text x="145" y="215" class="text" font-size="14" text-anchor="middle">今月</text>
  
  <rect x="230" y="190" width="100" height="40" class="button-secondary" />
  <text x="280" y="215" class="button-text" font-size="14">日次</text>
  
  <rect x="340" y="190" width="100" height="40" class="button" />
  <text x="390" y="215" class="button-text" font-size="14">週次</text>
  
  <rect x="450" y="190" width="100" height="40" class="button-secondary" />
  <text x="500" y="215" class="button-text" font-size="14">月次</text>
  
  <rect x="560" y="190" width="100" height="40" class="button-secondary" />
  <text x="610" y="215" class="button-text" font-size="14">年次</text>
  
  <!-- 概要カード -->
  <rect x="70" y="250" width="150" height="100" class="card" />
  <text x="145" y="280" class="text" font-size="14" text-anchor="middle">売上総額</text>
  <text x="145" y="315" class="text" font-size="22" font-weight="bold" text-anchor="middle">¥143,500</text>
  <text x="145" y="335" class="text" font-size="12" fill="#28a745" text-anchor="middle">+12.3%</text>
  
  <rect x="230" y="250" width="150" height="100" class="card" />
  <text x="305" y="280" class="text" font-size="14" text-anchor="middle">注文数</text>
  <text x="305" y="315" class="text" font-size="22" font-weight="bold" text-anchor="middle">42</text>
  <text x="305" y="335" class="text" font-size="12" fill="#28a745" text-anchor="middle">+8.5%</text>
  
  <rect x="390" y="250" width="150" height="100" class="card" />
  <text x="465" y="280" class="text" font-size="14" text-anchor="middle">平均購入額</text>
  <text x="465" y="315" class="text" font-size="22" font-weight="bold" text-anchor="middle">¥3,417</text>
  <text x="465" y="335" class="text" font-size="12" fill="#28a745" text-anchor="middle">+3.8%</text>
  
  <rect x="550" y="250" width="170" height="100" class="card" />
  <text x="635" y="280" class="text" font-size="14" text-anchor="middle">リピート率</text>
  <text x="635" y="315" class="text" font-size="22" font-weight="bold" text-anchor="middle">24.5%</text>
  <text x="635" y="335" class="text" font-size="12" fill="#dc3545" text-anchor="middle">-2.1%</text>
  
  <!-- 売上推移グラフ -->
  <rect x="70" y="370" width="660" height="250" class="chart-bg" />
  <text x="400" y="395" class="text" font-size="16" font-weight="bold" text-anchor="middle">週次売上推移</text>
  
  <!-- グラフの軸 -->
  <line x1="100" y1="570" x2="700" y2="570" class="chart-grid" />
  <line x1="100" y1="420" x2="100" y2="570" class="chart-grid" />
  
  <!-- X軸ラベル -->
  <text x="150" y="590" class="text" font-size="12" text-anchor="middle">4/3週</text>
  <text x="250" y="590" class="text" font-size="12" text-anchor="middle">4/10週</text>
  <text x="350" y="590" class="text" font-size="12" text-anchor="middle">4/17週</text>
  <text x="450" y="590" class="text" font-size="12" text-anchor="middle">4/24週</text>
  <text x="550" y="590" class="text" font-size="12" text-anchor="middle">5/1週</text>
  <text x="650" y="590" class="text" font-size="12" text-anchor="middle">5/8週</text>
  
  <!-- Y軸ラベル -->
  <text x="90" y="570" class="text" font-size="10" text-anchor="end">0</text>
  <text x="90" y="520" class="text" font-size="10" text-anchor="end">10,000</text>
  <text x="90" y="470" class="text" font-size="10" text-anchor="end">20,000</text>
  <text x="90" y="420" class="text" font-size="10" text-anchor="end">30,000</text>
  
  <!-- グリッドライン -->
  <line x1="100" y1="520" x2="700" y2="520" class="chart-grid" />
  <line x1="100" y1="470" x2="700" y2="470" class="chart-grid" />
  <line x1="100" y1="420" x2="700" y2="420" class="chart-grid" />
  
  <!-- 売上金額（棒グラフ） -->
  <rect x="130" y="510" width="40" height="60" class="chart-bar-1" rx="4" ry="4" />
  <rect x="230" y="490" width="40" height="80" class="chart-bar-1" rx="4" ry="4" />
  <rect x="330" y="470" width="40" height="100" class="chart-bar-1" rx="4" ry="4" />
  <rect x="430" y="440" width="40" height="130" class="chart-bar-1" rx="4" ry="4" />
  <rect x="530" y="450" width="40" height="120" class="chart-bar-1" rx="4" ry="4" />
  <rect x="630" y="430" width="40" height="140" class="chart-bar-1" rx="4" ry="4" />
  
  <!-- 注文数（折れ線グラフ） -->
  <path d="M150 500 L250 480 L350 460 L450 430 L550 440 L650 420" class="chart-line" />
  <circle cx="150" cy="500" r="5" class="chart-dot" />
  <circle cx="250" cy="480" r="5" class="chart-dot" />
  <circle cx="350" cy="460" r="5" class="chart-dot" />
  <circle cx="450" cy="430" r="5" class="chart-dot" />
  <circle cx="550" cy="440" r="5" class="chart-dot" />
  <circle cx="650" cy="420" r="5" class="chart-dot" />
  
  <!-- 凡例 -->
  <rect x="250" y="610" width="12" height="12" class="chart-bar-1" />
  <text x="270" y="620" class="text" font-size="12">売上金額</text>
  
  <circle cx="400" cy="615" r="6" class="legend-dot-1" />
  <text x="420" y="620" class="text" font-size="12">注文数</text>
  
  <!-- 商品別売上比率（円グラフ） -->
  <rect x="70" y="640" width="320" height="110" class="card" />
  <text x="230" y="660" class="text" font-size="14" font-weight="bold" text-anchor="middle">商品別売上比率</text>
  
  <!-- 円グラフ -->
  <path d="M140 695 L140 645 A50 50 0 0 1 185 685 Z" class="pie-segment-1" />
  <path d="M140 695 L185 685 A50 50 0 0 1 140 745 Z" class="pie-segment-2" />
  <path d="M140 695 L140 745 A50 50 0 0 1 95 685 Z" class="pie-segment-3" />
  <path d="M140 695 L95 685 A50 50 0 0 1 120 655 Z" class="pie-segment-4" />
  <path d="M140 695 L120 655 A50 50 0 0 1 140 645 Z" class="pie-segment-5" />
  
  <!-- 円グラフの凡例 -->
  <rect x="210" y="675" width="10" height="10" class="pie-segment-1" />
  <text x="225" y="684" class="text" font-size="12">瞑想ガイドブック (35%)</text>
  
  <rect x="210" y="695" width="10" height="10" class="pie-segment-2" />
  <text x="225" y="704" class="text" font-size="12">目醒め音声ガイド (25%)</text>
  
  <rect x="210" y="715" width="10" height="10" class="pie-segment-3" />
  <text x="225" y="724" class="text" font-size="12">マインドフルネス実践帳 (20%)</text>
  
  <rect x="210" y="735" width="10" height="10" class="pie-segment-4" />
  <text x="225" y="744" class="text" font-size="12">目醒めのための香り (15%)</text>
  
  <!-- 地域別売上 -->
  <rect x="410" y="640" width="320" height="110" class="card" />
  <text x="570" y="660" class="text" font-size="14" font-weight="bold" text-anchor="middle">地域別売上</text>
  
  <rect x="430" y="675" width="150" height="15" class="chart-bar-1" rx="2" ry="2" />
  <text x="425" y="687" class="text" font-size="12" text-anchor="end">関東</text>
  <text x="590" y="687" class="text" font-size="12">¥72,500 (50.5%)</text>
  
  <rect x="430" y="695" width="90" height="15" class="chart-bar-2" rx="2" ry="2" />
  <text x="425" y="707" class="text" font-size="12" text-anchor="end">関西</text>
  <text x="530" y="707" class="text" font-size="12">¥43,400 (30.2%)</text>
  
  <rect x="430" y="715" width="35" height="15" class="pie-segment-3" rx="2" ry="2" />
  <text x="425" y="727" class="text" font-size="12" text-anchor="end">九州</text>
  <text x="475" y="727" class="text" font-size="12">¥15,700 (10.9%)</text>
  
  <rect x="430" y="735" width="27" height="15" class="pie-segment-4" rx="2" ry="2" />
  <text x="425" y="747" class="text" font-size="12" text-anchor="end">その他</text>
  <text x="467" y="747" class="text" font-size="12">¥11,900 (8.4%)</text>
</svg>