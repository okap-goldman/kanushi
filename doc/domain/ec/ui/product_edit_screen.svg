<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .header {
      fill: #343a40;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .header-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
    }
    .button {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-secondary {
      fill: #6c757d;
      stroke: #5a6268;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-success {
      fill: #28a745;
      stroke: #218838;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-warning {
      fill: #ffc107;
      stroke: #e0a800;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-danger {
      fill: #dc3545;
      stroke: #c82333;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
      text-anchor: middle;
    }
    .input-field {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .input-field-focus {
      fill: white;
      stroke: #6c63ff;
      stroke-width: 2;
      rx: 4;
      ry: 4;
    }
    .textarea-field {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .select-field {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .image-upload {
      fill: #e9ecef;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .image-preview {
      fill: #e9ecef;
      rx: 4;
      ry: 4;
    }
    .image-upload-icon {
      fill: none;
      stroke: #6c757d;
      stroke-width: 2;
    }
    .form-section {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .required {
      fill: #dc3545;
    }
    .status-badge {
      rx: 10;
      ry: 10;
      height: 24;
    }
    .status-active {
      fill: #28a745;
    }
    .status-inactive {
      fill: #dc3545;
    }
    .status-draft {
      fill: #6c757d;
    }
    .status-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      font-size: 12;
      font-weight: bold;
      text-anchor: middle;
      fill: white;
    }
    .card {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 8;
      ry: 8;
    }
  </style>
  
  <!-- 商品編集画面 -->
  <rect x="50" y="50" width="700" height="700" class="screen" />
  <rect x="50" y="50" width="700" height="60" class="header" />
  <text x="400" y="88" class="header-text" text-anchor="middle" font-size="20">商品編集</text>
  
  <!-- 商品ID表示 -->
  <text x="700" y="130" class="text" font-size="14" text-anchor="end">商品ID: PRD12345678</text>
  
  <!-- 商品ステータス -->
  <rect x="80" y="120" width="100" height="24" class="status-badge status-active" />
  <text x="130" y="136" class="status-text">販売中</text>
  
  <!-- フォーム -->
  <rect x="80" y="160" width="640" height="570" class="form-section" />
  
  <!-- 基本情報 -->
  <text x="100" y="185" class="text" font-size="16" font-weight="bold">基本情報</text>
  
  <!-- 商品名 -->
  <text x="100" y="220" class="text" font-size="14">商品名</text>
  <text x="160" y="220" class="required">*</text>
  <rect x="100" y="230" width="600" height="40" class="input-field" />
  <text x="120" y="255" class="text" font-size="14">瞑想ガイドブック</text>
  
  <!-- 商品説明 -->
  <text x="100" y="290" class="text" font-size="14">商品説明</text>
  <text x="160" y="290" class="required">*</text>
  <rect x="100" y="300" width="600" height="120" class="textarea-field" />
  <text x="120" y="320" class="text" font-size="14">目醒めを促す様々な瞑想法を丁寧に解説した一冊。初心者から上級者まで、それぞれのレベルに合わせた実践方法を紹介しています。日々の気づきを深めるための実用的なガイドブックです。</text>
  
  <!-- 価格設定 -->
  <text x="100" y="440" class="text" font-size="16" font-weight="bold">価格設定</text>
  
  <!-- 価格 -->
  <text x="100" y="470" class="text" font-size="14">価格（税抜）</text>
  <text x="185" y="470" class="required">*</text>
  <rect x="100" y="480" width="200" height="40" class="input-field" />
  <text x="120" y="505" class="text" font-size="14">2,800</text>
  <text x="310" y="505" class="text" font-size="14">円</text>
  
  
  <!-- 在庫数 -->
  <text x="480" y="470" class="text" font-size="14">在庫数</text>
  <text x="530" y="470" class="required">*</text>
  <rect x="480" y="480" width="100" height="40" class="input-field-focus" />
  <text x="500" y="505" class="text" font-size="14">15</text>
  <text x="590" y="505" class="text" font-size="14">個</text>
  
  <!-- 画像設定 -->
  <text x="100" y="540" class="text" font-size="16" font-weight="bold">商品画像</text>
  <text x="180" y="540" class="required">*</text>
  
  <!-- メイン画像（現在の画像を表示） -->
  <rect x="100" y="550" width="200" height="160" class="image-preview" />
  <text x="200" y="630" class="text" font-size="12" text-anchor="middle">現在のメイン画像</text>
  <rect x="120" y="660" width="160" height="30" class="button-secondary" />
  <text x="200" y="680" class="button-text" font-size="12">画像を変更</text>
  
  <!-- サブ画像（現在の画像＋追加ボタン） -->
  <rect x="320" y="550" width="120" height="100" class="image-preview" />
  <text x="380" y="660" class="text" font-size="12" text-anchor="middle">サブ画像 1</text>
  
  <rect x="460" y="550" width="120" height="100" class="image-upload" />
  <line x1="520" y1="580" x2="520" y2="620" class="image-upload-icon" />
  <line x1="500" y1="600" x2="540" y2="600" class="image-upload-icon" />
  <text x="520" y="660" class="text" font-size="12" text-anchor="middle">サブ画像 2</text>
  
  <rect x="600" y="550" width="120" height="100" class="image-upload" />
  <line x1="660" y1="580" x2="660" y2="620" class="image-upload-icon" />
  <line x1="640" y1="600" x2="680" y2="600" class="image-upload-icon" />
  <text x="660" y="660" class="text" font-size="12" text-anchor="middle">サブ画像 3</text>
  
  <!-- 販売設定欄 -->
  <rect x="480" y="140" width="220" height="110" class="card" />
  <text x="590" y="165" class="text" font-size="14" font-weight="bold" text-anchor="middle">販売設定</text>
  
  <!-- 販売ステータス切り替え -->
  <text x="500" y="190" class="text" font-size="14">販売状態:</text>
  <rect x="580" y="180" width="100" height="24" class="status-badge status-active" />
  <text x="630" y="196" class="status-text">販売中</text>
  
  <rect x="500" y="210" width="90" height="30" class="button-success" />
  <text x="545" y="230" class="button-text" font-size="12">販売中</text>
  
  <rect x="600" y="210" width="90" height="30" class="button-secondary" />
  <text x="645" y="230" class="button-text" font-size="12">非公開</text>
  
  <!-- ボタン群 -->
  <rect x="100" y="700" width="150" height="50" class="button-success" />
  <text x="175" y="730" class="button-text" font-size="16">変更を保存</text>
  
  <rect x="305" y="700" width="150" height="50" class="button-danger" />
  <text x="380" y="730" class="button-text" font-size="16">商品を削除</text>
  
  <rect x="510" y="700" width="150" height="50" class="button-secondary" />
  <text x="585" y="730" class="button-text" font-size="16">キャンセル</text>
</svg>