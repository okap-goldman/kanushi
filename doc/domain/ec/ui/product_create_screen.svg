<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .header {
      fill: #343a40;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .header-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
    }
    .button {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-secondary {
      fill: #6c757d;
      stroke: #5a6268;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-success {
      fill: #28a745;
      stroke: #218838;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-warning {
      fill: #ffc107;
      stroke: #e0a800;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-danger {
      fill: #dc3545;
      stroke: #c82333;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
      text-anchor: middle;
    }
    .input-field {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .input-field-focus {
      fill: white;
      stroke: #6c63ff;
      stroke-width: 2;
      rx: 4;
      ry: 4;
    }
    .textarea-field {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .select-field {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .radio-button {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
    }
    .radio-button-selected {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
    }
    .radio-inner {
      fill: white;
    }
    .image-upload {
      fill: #e9ecef;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .image-upload-icon {
      fill: none;
      stroke: #6c757d;
      stroke-width: 2;
    }
    .form-section {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .required {
      fill: #dc3545;
    }
    .product-type-badge {
      rx: 4;
      ry: 4;
      height: 20;
    }
    .product-type-physical {
      fill: #6c63ff;
    }
    .product-type-service {
      fill: #20c997;
    }
    .product-type-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      font-size: 11;
      font-weight: bold;
      text-anchor: middle;
      fill: white;
    }
    .info-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #17a2b8;
      font-size: 12;
    }
  </style>
  
  <!-- 新規商品登録画面 -->
  <rect x="50" y="50" width="700" height="700" class="screen" />
  <rect x="50" y="50" width="700" height="60" class="header" />
  <text x="400" y="88" class="header-text" text-anchor="middle" font-size="20">新規商品登録</text>
  
  <!-- フォーム -->
  <rect x="80" y="130" width="640" height="600" class="form-section" />
  
  <!-- 基本情報 -->
  <text x="100" y="155" class="text" font-size="16" font-weight="bold">基本情報</text>
  
  <!-- 商品タイプ選択 -->
  <text x="100" y="190" class="text" font-size="14">商品タイプ</text>
  <text x="180" y="190" class="required">*</text>
  
  <circle cx="120" cy="215" r="10" class="radio-button-selected" />
  <circle cx="120" cy="215" r="6" class="radio-inner" />
  <text x="140" y="220" class="text" font-size="14">物理商品（発送が必要）</text>
  
  <circle cx="320" cy="215" r="10" class="radio-button" />
  <text x="340" y="220" class="text" font-size="14">サービス（発送不要）</text>
  
  <text x="100" y="250" class="info-text">※商品タイプによって、購入後の処理が変わります。物理商品は発送通知、サービスは完了通知が必要です。</text>
  
  <!-- 商品名 -->
  <text x="100" y="280" class="text" font-size="14">商品名</text>
  <text x="160" y="280" class="required">*</text>
  <rect x="100" y="290" width="600" height="40" class="input-field-focus" />
  <text x="120" y="315" class="text" font-size="14"></text>
  
  <!-- 商品説明 -->
  <text x="100" y="350" class="text" font-size="14">商品説明</text>
  <text x="160" y="350" class="required">*</text>
  <rect x="100" y="360" width="600" height="100" class="textarea-field" />
  <text x="120" y="380" class="text" font-size="14" fill="#6c757d">商品の詳細な説明を入力してください...</text>
  
  <!-- 価格設定 -->
  <text x="100" y="480" class="text" font-size="16" font-weight="bold">価格設定</text>
  
  <!-- 価格 -->
  <text x="100" y="510" class="text" font-size="14">価格（税抜）</text>
  <text x="185" y="510" class="required">*</text>
  <rect x="100" y="520" width="200" height="40" class="input-field" />
  <text x="120" y="545" class="text" font-size="14"></text>
  <text x="310" y="545" class="text" font-size="14">円</text>
  
  <!-- 通貨 -->
  <text x="350" y="510" class="text" font-size="14">通貨</text>
  <rect x="350" y="520" width="100" height="40" class="select-field" />
  <text x="400" y="545" class="text" font-size="14" text-anchor="middle">JPY</text>
  
  <!-- 在庫数（物理商品の場合のみ表示） -->
  <text x="480" y="510" class="text" font-size="14">在庫数</text>
  <text x="530" y="510" class="required">*</text>
  <rect x="480" y="520" width="100" height="40" class="input-field" />
  <text x="500" y="545" class="text" font-size="14"></text>
  <text x="590" y="545" class="text" font-size="14">個</text>
  
  <!-- 画像設定 -->
  <text x="100" y="580" class="text" font-size="16" font-weight="bold">商品画像</text>
  <text x="180" y="580" class="required">*</text>
  
  <!-- メイン画像 -->
  <rect x="100" y="590" width="180" height="140" class="image-upload" />
  <circle cx="190" cy="640" r="30" class="image-upload-icon" />
  <line x1="190" y1="610" x2="190" y2="670" class="image-upload-icon" />
  <line x1="160" y1="640" x2="220" y2="640" class="image-upload-icon" />
  <text x="190" y="695" class="text" font-size="12" text-anchor="middle">メイン画像をアップロード</text>
  <text x="190" y="710" class="text" font-size="10" fill="#6c757d" text-anchor="middle">JPG, PNG形式, 最大2MB</text>
  
  <!-- サブ画像 -->
  <rect x="300" y="590" width="120" height="100" class="image-upload" />
  <line x1="360" y1="620" x2="360" y2="660" class="image-upload-icon" />
  <line x1="340" y1="640" x2="380" y2="640" class="image-upload-icon" />
  <text x="360" y="700" class="text" font-size="12" text-anchor="middle">サブ画像 1</text>
  
  <rect x="440" y="590" width="120" height="100" class="image-upload" />
  <line x1="500" y1="620" x2="500" y2="660" class="image-upload-icon" />
  <line x1="480" y1="640" x2="520" y2="640" class="image-upload-icon" />
  <text x="500" y="700" class="text" font-size="12" text-anchor="middle">サブ画像 2</text>
  
  <rect x="580" y="590" width="120" height="100" class="image-upload" />
  <line x1="640" y1="620" x2="640" y2="660" class="image-upload-icon" />
  <line x1="620" y1="640" x2="660" y2="640" class="image-upload-icon" />
  <text x="640" y="700" class="text" font-size="12" text-anchor="middle">サブ画像 3</text>
  
  <!-- ボタン -->
  <rect x="100" y="750" width="150" height="50" class="button-success" />
  <text x="175" y="780" class="button-text" font-size="16">登録する</text>
  
  <rect x="270" y="750" width="150" height="50" class="button-secondary" />
  <text x="345" y="780" class="button-text" font-size="16">下書き保存</text>
  
  <rect x="440" y="750" width="150" height="50" class="button-warning" />
  <text x="515" y="780" class="button-text" font-size="16">プレビュー</text>
  
  <rect x="610" y="750" width="90" height="50" class="button-danger" />
  <text x="655" y="780" class="button-text" font-size="16">キャンセル</text>
</svg>