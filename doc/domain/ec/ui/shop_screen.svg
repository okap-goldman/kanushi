<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .header {
      fill: #343a40;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .header-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
    }
    .button {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
      text-anchor: middle;
    }
    .product-card {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 8;
      ry: 8;
    }
    .product-image {
      fill: #e9ecef;
      rx: 6;
      ry: 6;
    }
    .price-tag {
      fill: #e9ecef;
      stroke: none;
      rx: 4;
      ry: 4;
    }
  </style>
  
  <!-- ショップ商品一覧画面 -->
  <rect x="50" y="50" width="350" height="500" class="screen" />
  <rect x="50" y="50" width="350" height="50" class="header" />
  <text x="225" y="82" class="header-text" text-anchor="middle">ショップ</text>
  
  <!-- 商品リスト -->
  <rect x="70" y="120" width="310" height="120" class="product-card" />
  <rect x="85" y="135" width="90" height="90" class="product-image" />
  <text x="195" y="150" class="text" font-size="16" font-weight="bold">瞑想ガイドブック</text>
  <text x="195" y="170" class="text" font-size="12" fill="#6c757d">山田健太著</text>
  <text x="195" y="190" class="text" font-size="12">目醒めを促す瞑想法を分かりやすく解説</text>
  <rect x="195" y="200" width="70" height="25" class="price-tag" />
  <text x="230" y="217" class="text" font-size="14" font-weight="bold" text-anchor="middle">¥2,800</text>
  
  <rect x="70" y="250" width="310" height="120" class="product-card" />
  <rect x="85" y="265" width="90" height="90" class="product-image" />
  <text x="195" y="280" class="text" font-size="16" font-weight="bold">目醒め音声ガイド</text>
  <text x="195" y="300" class="text" font-size="12" fill="#6c757d">田中花子制作</text>
  <text x="195" y="320" class="text" font-size="12">瞑想をサポートする特別な音声ガイド</text>
  <rect x="195" y="330" width="70" height="25" class="price-tag" />
  <text x="230" y="347" class="text" font-size="14" font-weight="bold" text-anchor="middle">¥1,500</text>
  
  <rect x="70" y="380" width="310" height="120" class="product-card" />
  <rect x="85" y="395" width="90" height="90" class="product-image" />
  <text x="195" y="410" class="text" font-size="16" font-weight="bold">マインドフルネス実践帳</text>
  <text x="195" y="430" class="text" font-size="12" fill="#6c757d">佐藤太郎著</text>
  <text x="195" y="450" class="text" font-size="12">日々の気づきを記録するためのノート</text>
  <rect x="195" y="460" width="70" height="25" class="price-tag" />
  <text x="230" y="477" class="text" font-size="14" font-weight="bold" text-anchor="middle">¥3,200</text>
  
  <!-- 商品詳細画面 -->
  <rect x="450" y="50" width="300" height="500" class="screen" />
  <rect x="450" y="50" width="300" height="50" class="header" />
  <text x="600" y="82" class="header-text" text-anchor="middle">商品詳細</text>
  
  <rect x="485" y="120" width="230" height="150" class="product-image" />
  <text x="600" y="290" class="text" font-size="18" font-weight="bold" text-anchor="middle">瞑想ガイドブック</text>
  <text x="600" y="315" class="text" font-size="14" fill="#6c757d" text-anchor="middle">山田健太著</text>
  <rect x="550" y="330" width="100" height="30" class="price-tag" />
  <text x="600" y="350" class="text" font-size="16" font-weight="bold" text-anchor="middle">¥2,800</text>
  
  <text x="470" y="380" class="text" font-size="14" style="white-space: pre-wrap;">
    《商品説明》
    目醒めを促す様々な瞑想法を丁寧に解説した一冊。初心者から上級者まで、それぞれのレベルに合わせた実践方法を紹介しています。日々の気づきを深めるための実用的なガイドブックです。
  </text>
  
  <rect x="530" y="470" width="140" height="40" class="button" />
  <text x="600" y="495" class="button-text" font-size="16">購入する</text>
</svg>
