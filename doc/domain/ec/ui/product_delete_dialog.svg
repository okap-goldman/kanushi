<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .overlay {
      fill: rgba(0, 0, 0, 0.5);
    }
    .dialog {
      fill: white;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    .dialog-header {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .warning-icon {
      fill: #ffc107;
      stroke: #e0a800;
      stroke-width: 1;
    }
    .warning-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #721c24;
      font-weight: bold;
    }
    .button {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-secondary {
      fill: #6c757d;
      stroke: #5a6268;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-danger {
      fill: #dc3545;
      stroke: #c82333;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
      text-anchor: middle;
    }
    .product-image {
      fill: #e9ecef;
      rx: 4;
      ry: 4;
    }
    .status-badge {
      rx: 10;
      ry: 10;
      height: 20;
    }
    .status-active {
      fill: #28a745;
    }
    .status-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      font-size: 12;
      font-weight: bold;
      text-anchor: middle;
      fill: white;
    }
    .check-box {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 2;
      ry: 2;
    }
    .divider {
      stroke: #dee2e6;
      stroke-width: 1;
    }
  </style>
  
  <!-- オーバーレイ背景 -->
  <rect x="0" y="0" width="800" height="600" class="overlay" />
  
  <!-- 削除確認ダイアログ -->
  <rect x="200" y="100" width="400" height="400" class="dialog" />
  
  <!-- ダイアログヘッダー -->
  <rect x="200" y="100" width="400" height="60" class="dialog-header" />
  <text x="400" y="138" class="text" font-size="18" font-weight="bold" text-anchor="middle">商品削除の確認</text>
  
  <!-- 警告アイコン -->
  <polygon points="400,170 380,210 420,210" class="warning-icon" />
  <text x="400" y="205" class="text" font-size="20" font-weight="bold" text-anchor="middle">!</text>
  
  <!-- 警告メッセージ -->
  <text x="400" y="240" class="warning-text" font-size="16" text-anchor="middle">この操作は取り消せません！</text>
  <text x="400" y="265" class="text" font-size="14" text-anchor="middle">以下の商品を本当に削除しますか？</text>
  
  <!-- 商品情報 -->
  <rect x="250" y="285" width="300" height="100" class="dialog-header" />
  <rect x="260" y="295" width="80" height="80" class="product-image" />
  <text x="355" y="315" class="text" font-size="16" font-weight="bold">瞑想ガイドブック</text>
  <text x="355" y="335" class="text" font-size="14">¥2,800</text>
  <text x="355" y="355" class="text" font-size="12" fill="#6c757d">ID: PRD12345678</text>
  <rect x="355" y="365" width="70" height="20" class="status-badge status-active" />
  <text x="390" y="379" class="status-text">販売中</text>
  
  <!-- 確認チェックボックス -->
  <rect x="250" y="400" width="20" height="20" class="check-box" />
  <text x="280" y="415" class="text" font-size="14">この商品を完全に削除することを確認します</text>
  
  <line x1="250" y1="430" x2="550" y2="430" class="divider" />
  
  <!-- ボタン -->
  <rect x="250" y="450" width="130" height="40" class="button-danger" />
  <text x="315" y="475" class="button-text" font-size="16">削除する</text>
  
  <rect x="420" y="450" width="130" height="40" class="button-secondary" />
  <text x="485" y="475" class="button-text" font-size="16">キャンセル</text>
</svg>