<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .header {
      fill: #343a40;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .header-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
    }
    .button {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-secondary {
      fill: #6c757d;
      stroke: #5a6268;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .tab {
      fill: #e9ecef;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .tab-active {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .tab-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #495057;
      text-anchor: middle;
    }
    .tab-text-active {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
      font-weight: bold;
      text-anchor: middle;
    }
    .table-header {
      fill: #e9ecef;
      stroke: #dee2e6;
      stroke-width: 1;
    }
    .table-row {
      fill: white;
      stroke: #dee2e6;
      stroke-width: 1;
    }
    .table-row:nth-child(even) {
      fill: #f8f9fa;
    }
    .search-box {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 20;
      ry: 20;
    }
    .status-badge {
      rx: 10;
      ry: 10;
      height: 20;
    }
    .status-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      font-size: 12;
      font-weight: bold;
      text-anchor: middle;
    }
    .status-pending {
      fill: #6c757d;
    }
    .status-paid {
      fill: #17a2b8;
    }
    .status-shipped {
      fill: #28a745;
    }
    .status-refunded {
      fill: #dc3545;
    }
    .select-field {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
  </style>
  
  <!-- 注文一覧画面 -->
  <rect x="50" y="50" width="700" height="550" class="screen" />
  <rect x="50" y="50" width="700" height="60" class="header" />
  <text x="400" y="88" class="header-text" text-anchor="middle" font-size="20">注文一覧</text>
  
  <!-- タブメニュー -->
  <rect x="70" y="130" width="150" height="40" class="tab" />
  <text x="145" y="155" class="tab-text" font-size="14">商品一覧</text>
  
  <rect x="220" y="130" width="150" height="40" class="tab-active" />
  <text x="295" y="155" class="tab-text-active" font-size="14">注文管理</text>
  
  <rect x="370" y="130" width="150" height="40" class="tab" />
  <text x="445" y="155" class="tab-text" font-size="14">売上分析</text>
  
  <!-- フィルタ機能 -->
  <rect x="70" y="190" width="120" height="40" class="select-field" />
  <text x="130" y="215" class="text" font-size="14" text-anchor="middle">全ての状態</text>
  
  <rect x="200" y="190" width="140" height="40" class="select-field" />
  <text x="270" y="215" class="text" font-size="14" text-anchor="middle">日付: 全期間</text>
  
  <rect x="350" y="190" width="220" height="40" class="search-box" />
  <text x="380" y="215" class="text" font-size="14" fill="#6c757d">注文ID、購入者名などで検索...</text>
  
  <rect x="590" y="190" width="80" height="40" class="button" />
  <text x="630" y="215" class="button-text" font-size="14">検索</text>
  
  <!-- 一括処理ボタン -->
  <rect x="580" y="130" width="160" height="40" class="button-secondary" />
  <text x="660" y="155" class="button-text" font-size="14">一括処理</text>
  
  <!-- 注文リスト（テーブル形式） -->
  <!-- テーブルヘッダー -->
  <rect x="70" y="250" width="660" height="40" class="table-header" />
  <text x="95" y="275" class="text" font-size="14" font-weight="bold">注文ID</text>
  <text x="195" y="275" class="text" font-size="14" font-weight="bold">購入者</text>
  <text x="300" y="275" class="text" font-size="14" font-weight="bold">商品</text>
  <text x="400" y="275" class="text" font-size="14" font-weight="bold">金額</text>
  <text x="480" y="275" class="text" font-size="14" font-weight="bold">注文日</text>
  <text x="565" y="275" class="text" font-size="14" font-weight="bold">ステータス</text>
  <text x="660" y="275" class="text" font-size="14" font-weight="bold">操作</text>
  
  <!-- 注文データ行1 -->
  <rect x="70" y="290" width="660" height="60" class="table-row" />
  <text x="95" y="320" class="text" font-size="13">ORD98765432</text>
  <text x="195" y="320" class="text" font-size="13">山田太郎</text>
  <text x="300" y="320" class="text" font-size="13">瞑想ガイドブック</text>
  <text x="400" y="320" class="text" font-size="13">¥2,800</text>
  <text x="480" y="320" class="text" font-size="13">2023/04/25</text>
  <rect x="560" y="310" width="70" height="20" class="status-badge status-shipped" />
  <text x="595" y="324" class="status-text" fill="white">発送済み</text>
  <rect x="650" y="305" width="70" height="30" class="button-secondary" />
  <text x="685" y="325" class="button-text" font-size="12">詳細</text>
  
  <!-- 注文データ行2 -->
  <rect x="70" y="350" width="660" height="60" class="table-row" />
  <text x="95" y="380" class="text" font-size="13">ORD87654321</text>
  <text x="195" y="380" class="text" font-size="13">佐藤花子</text>
  <text x="300" y="380" class="text" font-size="13">目醒め音声ガイド</text>
  <text x="400" y="380" class="text" font-size="13">¥1,500</text>
  <text x="480" y="380" class="text" font-size="13">2023/04/24</text>
  <rect x="560" y="370" width="70" height="20" class="status-badge status-paid" />
  <text x="595" y="384" class="status-text" fill="white">支払済み</text>
  <rect x="650" y="365" width="70" height="30" class="button-secondary" />
  <text x="685" y="385" class="button-text" font-size="12">詳細</text>
  
  <!-- 注文データ行3 -->
  <rect x="70" y="410" width="660" height="60" class="table-row" />
  <text x="95" y="440" class="text" font-size="13">ORD76543210</text>
  <text x="195" y="440" class="text" font-size="13">鈴木一郎</text>
  <text x="300" y="440" class="text" font-size="13">マインドフルネス実践帳</text>
  <text x="400" y="440" class="text" font-size="13">¥3,200</text>
  <text x="480" y="440" class="text" font-size="13">2023/04/23</text>
  <rect x="560" y="430" width="70" height="20" class="status-badge status-pending" />
  <text x="595" y="444" class="status-text" fill="white">注文受付</text>
  <rect x="650" y="425" width="70" height="30" class="button-secondary" />
  <text x="685" y="445" class="button-text" font-size="12">詳細</text>
  
  <!-- 注文データ行4 -->
  <rect x="70" y="470" width="660" height="60" class="table-row" />
  <text x="95" y="500" class="text" font-size="13">ORD65432109</text>
  <text x="195" y="500" class="text" font-size="13">高橋次郎</text>
  <text x="300" y="500" class="text" font-size="13">目醒めのための香り</text>
  <text x="400" y="500" class="text" font-size="13">¥4,500</text>
  <text x="480" y="500" class="text" font-size="13">2023/04/22</text>
  <rect x="560" y="490" width="70" height="20" class="status-badge status-refunded" />
  <text x="595" y="504" class="status-text" fill="white">返金済み</text>
  <rect x="650" y="485" width="70" height="30" class="button-secondary" />
  <text x="685" y="505" class="button-text" font-size="12">詳細</text>
  
  <!-- 注文データ行5 -->
  <rect x="70" y="530" width="660" height="60" class="table-row" />
  <text x="95" y="560" class="text" font-size="13">ORD54321098</text>
  <text x="195" y="560" class="text" font-size="13">田中三郎</text>
  <text x="300" y="560" class="text" font-size="13">瞑想クッション</text>
  <text x="400" y="560" class="text" font-size="13">¥5,000</text>
  <text x="480" y="560" class="text" font-size="13">2023/04/21</text>
  <rect x="560" y="550" width="70" height="20" class="status-badge status-shipped" />
  <text x="595" y="564" class="status-text" fill="white">発送済み</text>
  <rect x="650" y="545" width="70" height="30" class="button-secondary" />
  <text x="685" y="565" class="button-text" font-size="12">詳細</text>
  
  <!-- ページネーション -->
  <rect x="320" y="610" width="40" height="40" class="tab-active" />
  <text x="340" y="635" class="tab-text-active" font-size="14">1</text>
  
  <rect x="360" y="610" width="40" height="40" class="tab" />
  <text x="380" y="635" class="tab-text" font-size="14">2</text>
  
  <rect x="400" y="610" width="40" height="40" class="tab" />
  <text x="420" y="635" class="tab-text" font-size="14">3</text>
</svg>