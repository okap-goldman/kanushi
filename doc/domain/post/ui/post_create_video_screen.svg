<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="390" height="844" viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="390" height="844" fill="#FFFFFF"/>
  
  <!-- ステータスバー -->
  <rect x="0" y="0" width="390" height="44" fill="#FAFAFA"/>
  <text x="20" y="27" font-family="Arial" font-size="14" fill="#333333">09:41</text>
  <text x="340" y="27" font-family="Arial" font-size="14" fill="#333333">100%</text>
  
  <!-- ナビゲーションヘッダー -->
  <rect x="0" y="44" width="390" height="50" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <text x="20" y="74" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">新規投稿</text>
  
  <!-- キャンセルボタン -->
  <text x="340" y="74" font-family="Arial" font-size="16" fill="#6A7FDB">キャンセル</text>
  
  <!-- ユーザー情報 -->
  <circle cx="40" cy="124" r="20" fill="#DDDDDD"/>
  <text x="70" y="119" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">山田 一郎</text>
  <text x="70" y="135" font-family="Arial" font-size="12" fill="#999999">投稿先: ファミリー</text>
  
  <!-- 投稿種類タブ -->
  <rect x="20" y="154" width="350" height="40" fill="#F5F5F5" rx="20"/>
  <rect x="282.5" y="154" width="87.5" height="40" fill="#6A7FDB" rx="20"/>
  <text x="63.75" y="178" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">テキスト</text>
  <text x="151.25" y="178" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">画像</text>
  <text x="238.75" y="178" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">音声</text>
  <text x="326.25" y="178" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">動画</text>
  
  <!-- ビデオプレビューエリア -->
  <rect x="20" y="204" width="350" height="220" fill="#222222" stroke="#DDDDDD" stroke-width="1" rx="5"/>
  
  <!-- プレイボタン (動画選択前または再生用) -->
  <circle cx="195" cy="314" r="30" fill="#FFFFFF" fill-opacity="0.7"/>
  <polygon points="187,304 187,324 207,314" fill="#333333"/>
  
  <!-- 録画ボタン -->
  <circle cx="195" cy="370" r="20" fill="#FF4444" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- 録画タイマー -->
  <text x="195" y="424" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">00:00 / 最大2:00</text>
  
  <!-- ビデオコントロール -->
  <rect x="20" y="434" width="350" height="50" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <text x="40" y="464" font-family="Arial" font-size="14" fill="#333333">動画ファイルを選択</text>
  <text x="340" y="464" font-family="Arial" font-size="14" fill="#6A7FDB">選択</text>
  
  <!-- テキスト入力エリア -->
  <rect x="20" y="494" width="350" height="120" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="1" rx="5"/>
  <text x="35" y="520" font-family="Arial" font-size="14" fill="#999999">動画の説明を追加...</text>
  
  <!-- 投稿オプション -->
  <rect x="20" y="624" width="350" height="50" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <text x="40" y="654" font-family="Arial" font-size="14" fill="#333333">イベントをタグ付け</text>
  <circle cx="340" cy="649" r="15" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="1"/>
  
  <rect x="20" y="674" width="350" height="50" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <text x="40" y="704" font-family="Arial" font-size="14" fill="#333333">公開範囲: ファミリー</text>
  <text x="340" y="704" font-family="Arial" font-size="14" fill="#6A7FDB">変更</text>
  
  <!-- 投稿ボタン -->
  <rect x="20" y="744" width="350" height="50" rx="25" fill="#6A7FDB"/>
  <text x="195" y="774" font-family="Arial" font-size="16" fill="#FFFFFF" font-weight="bold" text-anchor="middle">投稿する</text>
  
  <!-- 文字数カウンター -->
  <text x="350" y="804" font-family="Arial" font-size="14" fill="#999999" text-anchor="end">0/5000</text>
</svg>