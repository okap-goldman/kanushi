<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .header {
      fill: #343a40;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .header-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
    }
    .button {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
      text-anchor: middle;
    }
    .profile-pic {
      fill: #adb5bd;
      rx: 25;
      ry: 25;
    }
    .comment {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 8;
      ry: 8;
    }
    .comment-input {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 20;
      ry: 20;
    }
  </style>
  
  <!-- 投稿詳細画面 -->
  <rect x="50" y="50" width="350" height="500" class="screen" />
  <rect x="50" y="50" width="350" height="50" class="header" />
  <text x="225" y="82" class="header-text" text-anchor="middle">投稿詳細</text>
  
  <!-- 投稿内容 -->
  <rect x="70" y="120" width="50" height="50" class="profile-pic" />
  <text x="140" y="135" class="text" font-size="16" font-weight="bold">山田健太</text>
  <text x="140" y="155" class="text" font-size="12" fill="#6c757d">@yamadakenta</text>
  <text x="350" y="135" class="text" font-size="12" fill="#6c757d" text-anchor="end">2時間前</text>
  
  <text x="70" y="190" class="text" font-size="14" style="white-space: pre-wrap;">
    今日の瞑想会で得られた気づきをシェアします。
    
    私たちは常に「目醒め」を求めながらも、日常の中でその本質を見失いがちです。しかし、自分自身と対話する時間を持つことで、少しずつ内なる声に気づくことができるのではないでしょうか。
    
    皆さんはどのように自己対話の時間を作っていますか？
  </text>
  
  <!-- アクションボタン -->
  <rect x="70" y="300" width="80" height="30" class="button" />
  <text x="110" y="320" class="button-text" font-size="14">いいね</text>
  <text x="160" y="320" class="text" font-size="14">23</text>
  
  <rect x="190" y="300" width="100" height="30" class="button" />
  <text x="240" y="320" class="button-text" font-size="14">ハイライト</text>
  <text x="300" y="320" class="text" font-size="14">5</text>
  
  <!-- コメント -->
  <rect x="70" y="350" width="310" height="80" class="comment" />
  <rect x="85" y="365" width="30" height="30" rx="15" ry="15" fill="#adb5bd" />
  <text x="130" y="380" class="text" font-size="14" font-weight="bold">佐藤太郎</text>
  <text x="130" y="400" class="text" font-size="12">私は朝の散歩中に自己対話の時間を作っています。自然の中で思考が整理されるんです。</text>
  <text x="350" y="380" class="text" font-size="10" fill="#6c757d" text-anchor="end">30分前</text>
  
  <rect x="70" y="440" width="310" height="40" class="comment-input" />
  <text x="100" y="465" class="text" font-size="14" fill="#6c757d">コメントを追加...</text>
  
  <!-- ハイライト理由入力モーダル -->
  <rect x="450" y="50" width="300" height="300" class="screen" />
  <rect x="450" y="50" width="300" height="50" class="header" />
  <text x="600" y="82" class="header-text" text-anchor="middle">ハイライト理由</text>
  
  <text x="470" y="120" class="text" font-size="14" style="white-space: pre-wrap;">
    山田健太さんの投稿をハイライトする理由を入力してください。
    ハイライトした理由は公開され、取り消すことはできません。
  </text>
  
  <rect x="470" y="170" width="260" height="100" style="fill: white; stroke: #ced4da; stroke-width: 1; rx: 4; ry: 4;" />
  
  <rect x="470" y="290" width="100" height="40" style="fill: #6c757d; stroke: #5a5a5a; stroke-width: 1; rx: 6; ry: 6;" />
  <text x="520" y="315" style="font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; fill: white; font-weight: bold; text-anchor: middle;">キャンセル</text>
  
  <rect x="590" y="290" width="140" height="40" class="button" />
  <text x="660" y="315" class="button-text" font-size="14">ハイライトする</text>
</svg>
