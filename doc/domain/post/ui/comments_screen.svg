<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="360" height="640" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 背景 -->
  <rect width="360" height="640" fill="#FFFFFF"/>
  
  <!-- ヘッダー -->
  <rect width="360" height="56" fill="#F8F8F8"/>
  <line x1="0" y1="56" x2="360" y2="56" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- ヘッダーテキスト -->
  <text x="30" y="33" font-family="Arial" font-size="16" fill="#007AFF">戻る</text>
  <text x="180" y="33" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333">コメント</text>
  
  <!-- 元投稿サマリー -->
  <rect x="0" y="56" width="360" height="80" fill="#FAFAFA"/>
  <circle cx="35" cy="85" r="15" fill="#EEEEEE"/>
  <text x="65" y="80" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">投稿ユーザー</text>
  <text x="65" y="100" font-family="Arial" font-size="12" fill="#666666">今日は瞑想を通じて深い気づきを得ました...</text>
  <text x="335" y="95" font-family="Arial" font-size="12" text-anchor="end" fill="#666666">2時間前</text>
  
  <line x1="0" y1="136" x2="360" y2="136" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- コメント一覧 -->
  <!-- コメント1 -->
  <circle cx="35" cy="165" r="15" fill="#EEEEEE"/>
  <text x="65" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">コメントユーザー1</text>
  <text x="65" y="180" font-family="Arial" font-size="12" fill="#333333">素晴らしい気づきですね！私も瞑想を始めてみようと思います。</text>
  <text x="320" y="160" font-family="Arial" font-size="10" text-anchor="end" fill="#666666">1時間前</text>
  <text x="340" y="180" font-family="Arial" font-size="12" text-anchor="end" fill="#666666">返信</text>
  
  <line x1="20" y1="200" x2="340" y2="200" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- 返信コメント -->
  <line x1="50" y1="200" x2="50" y2="250" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="70" cy="225" r="12" fill="#EEEEEE"/>
  <text x="95" y="220" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">投稿ユーザー</text>
  <text x="95" y="240" font-family="Arial" font-size="12" fill="#333333">ありがとうございます！マインドフルネス瞑想を毎日行っています。</text>
  <text x="320" y="220" font-family="Arial" font-size="10" text-anchor="end" fill="#666666">45分前</text>
  <text x="340" y="240" font-family="Arial" font-size="12" text-anchor="end" fill="#666666">返信</text>
  
  <line x1="20" y1="260" x2="340" y2="260" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- コメント2 -->
  <circle cx="35" cy="285" r="15" fill="#EEEEEE"/>
  <text x="65" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">コメントユーザー2</text>
  <text x="65" y="300" font-family="Arial" font-size="12" fill="#333333">どんな瞑想法を実践されていますか？</text>
  <text x="320" y="280" font-family="Arial" font-size="10" text-anchor="end" fill="#666666">30分前</text>
  <text x="340" y="300" font-family="Arial" font-size="12" text-anchor="end" fill="#666666">返信</text>
  
  <line x1="20" y1="320" x2="340" y2="320" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- コメント3 -->
  <circle cx="35" cy="345" r="15" fill="#EEEEEE"/>
  <text x="65" y="340" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">コメントユーザー3</text>
  <text x="65" y="360" font-family="Arial" font-size="12" fill="#333333">私も同じような経験があります。内省の時間は大切ですね。</text>
  <text x="320" y="340" font-family="Arial" font-size="10" text-anchor="end" fill="#666666">15分前</text>
  <text x="340" y="360" font-family="Arial" font-size="12" text-anchor="end" fill="#666666">返信</text>
  
  <line x1="20" y1="380" x2="340" y2="380" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- コメント4 -->
  <circle cx="35" cy="405" r="15" fill="#EEEEEE"/>
  <text x="65" y="400" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">コメントユーザー4</text>
  <text x="65" y="420" font-family="Arial" font-size="12" fill="#333333">おすすめの瞑想アプリはありますか？</text>
  <text x="320" y="400" font-family="Arial" font-size="10" text-anchor="end" fill="#666666">10分前</text>
  <text x="340" y="420" font-family="Arial" font-size="12" text-anchor="end" fill="#666666">返信</text>
  
  <line x1="20" y1="440" x2="340" y2="440" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- コメント5 -->
  <circle cx="35" cy="465" r="15" fill="#EEEEEE"/>
  <text x="65" y="460" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">コメントユーザー5</text>
  <text x="65" y="480" font-family="Arial" font-size="12" fill="#333333">瞑想の効果についてもっと詳しく教えてください！</text>
  <text x="320" y="460" font-family="Arial" font-size="10" text-anchor="end" fill="#666666">5分前</text>
  <text x="340" y="480" font-family="Arial" font-size="12" text-anchor="end" fill="#666666">返信</text>
  
  <line x1="20" y1="500" x2="340" y2="500" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- もっと見るボタン -->
  <rect x="130" y="520" width="100" height="30" rx="15" ry="15" fill="#F5F5F5"/>
  <text x="180" y="538" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">もっと見る...</text>
  
  <!-- コメント入力フィールド -->
  <rect x="0" y="580" width="360" height="60" fill="#F8F8F8"/>
  <rect x="20" y="590" width="270" height="40" rx="20" ry="20" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <text x="40" y="615" font-family="Arial" font-size="14" fill="#AAAAAA">コメントを追加...</text>
  <circle cx="320" cy="610" r="20" fill="#007AFF"/>
  <text x="320" y="615" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">送信</text>
</svg>