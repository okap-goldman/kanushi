<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="360" height="640" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 背景（暗め） -->
  <rect width="360" height="640" fill="#111111"/>
  
  <!-- メディア表示エリア -->
  <rect x="0" y="0" width="360" height="470" fill="#222222"/>
  
  <!-- メディアコンテンツ（画像） -->
  <rect x="30" y="85" width="300" height="300" fill="#333333"/>
  <text x="180" y="235" font-family="Arial" font-size="20" text-anchor="middle" fill="#FFFFFF">メディア</text>
  
  <!-- トップコントロールバー -->
  <rect x="0" y="0" width="360" height="60" fill="#00000080"/>
  
  <!-- 閉じるボタン -->
  <circle cx="30" cy="30" r="20" fill="#00000080"/>
  <text x="30" y="35" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">✕</text>
  
  <!-- オプションボタン -->
  <circle cx="330" cy="30" r="20" fill="#00000080"/>
  <text x="330" y="35" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">⋮</text>
  
  <!-- 下部コントロールエリア -->
  <rect x="0" y="410" width="360" height="230" fill="#222222"/>
  
  <!-- 投稿情報 -->
  <circle cx="35" cy="445" r="15" fill="#EEEEEE"/>
  <text x="65" y="440" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">ユーザー名</text>
  <text x="65" y="460" font-family="Arial" font-size="12" fill="#AAAAAA">2時間前</text>
  
  <!-- 再生コントロール -->
  <rect x="20" y="480" width="320" height="40" fill="#222222"/>
  
  <!-- シークバー -->
  <line x1="20" y1="500" x2="340" y2="500" stroke="#555555" stroke-width="4" stroke-linecap="round"/>
  <line x1="20" y1="500" x2="120" y2="500" stroke="#007AFF" stroke-width="4" stroke-linecap="round"/>
  <circle cx="120" cy="500" r="8" fill="#007AFF"/>
  
  <!-- 再生時間 -->
  <text x="20" y="520" font-family="Arial" font-size="12" fill="#AAAAAA">1:23</text>
  <text x="340" y="520" font-family="Arial" font-size="12" text-anchor="end" fill="#AAAAAA">3:45</text>
  
  <!-- 再生コントロールボタン -->
  <circle cx="90" cy="550" r="15" fill="#00000000" stroke="#FFFFFF" stroke-width="1"/>
  <text x="90" y="555" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">⏮</text>
  
  <circle cx="180" cy="550" r="25" fill="#00000000" stroke="#FFFFFF" stroke-width="2"/>
  <text x="180" y="558" font-family="Arial" font-size="20" text-anchor="middle" fill="#FFFFFF">⏸</text>
  
  <circle cx="270" cy="550" r="15" fill="#00000000" stroke="#FFFFFF" stroke-width="1"/>
  <text x="270" y="555" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">⏭</text>
  
  <!-- 追加コントロール -->
  <rect x="30" y="585" width="300" height="45" fill="#222222"/>
  
  <!-- インタラクションアイコン -->
  <circle cx="60" cy="605" r="18" fill="#00000000" stroke="#FFFFFF" stroke-width="1"/>
  <text x="60" y="610" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">♥</text>
  
  <circle cx="120" cy="605" r="18" fill="#00000000" stroke="#FFFFFF" stroke-width="1"/>
  <text x="120" y="610" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">💬</text>
  
  <circle cx="180" cy="605" r="18" fill="#00000000" stroke="#FFFFFF" stroke-width="1"/>
  <text x="180" y="610" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">⭐</text>
  
  <circle cx="240" cy="605" r="18" fill="#00000000" stroke="#FFFFFF" stroke-width="1"/>
  <text x="240" y="610" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">📤</text>
  
  <circle cx="300" cy="605" r="18" fill="#00000000" stroke="#FFFFFF" stroke-width="1"/>
  <text x="300" y="610" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">⋮</text>
</svg>