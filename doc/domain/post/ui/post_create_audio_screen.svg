<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="390" height="844" viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="390" height="844" fill="#FFFFFF"/>
  
  <!-- ステータスバー -->
  <rect x="0" y="0" width="390" height="44" fill="#FAFAFA"/>
  <text x="20" y="27" font-family="Arial" font-size="14" fill="#333333">09:41</text>
  <text x="340" y="27" font-family="Arial" font-size="14" fill="#333333">100%</text>
  
  <!-- ナビゲーションヘッダー -->
  <rect x="0" y="44" width="390" height="50" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <text x="20" y="74" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">新規投稿</text>
  
  <!-- キャンセルボタン -->
  <text x="340" y="74" font-family="Arial" font-size="16" fill="#6A7FDB">キャンセル</text>
  
  <!-- ユーザー情報 -->
  <circle cx="40" cy="124" r="20" fill="#DDDDDD"/>
  <text x="70" y="119" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">山田 一郎</text>
  <text x="70" y="135" font-family="Arial" font-size="12" fill="#999999">投稿先: ファミリー</text>
  
  <!-- 投稿種類タブ -->
  <rect x="20" y="154" width="350" height="40" fill="#F5F5F5" rx="20"/>
  <rect x="195" y="154" width="87.5" height="40" fill="#6A7FDB" rx="20"/>
  <text x="63.75" y="178" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">テキスト</text>
  <text x="151.25" y="178" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">画像</text>
  <text x="238.75" y="178" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">音声</text>
  <text x="326.25" y="178" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">動画</text>
  
  <!-- 音声プレーヤーエリア -->
  <rect x="20" y="204" width="350" height="180" fill="#F7F7F7" stroke="#DDDDDD" stroke-width="1" rx="5"/>
  
  <!-- 録音ボタンと波形 -->
  <circle cx="195" cy="254" r="30" fill="#FFFFFF" stroke="#6A7FDB" stroke-width="2"/>
  <circle cx="195" cy="254" r="15" fill="#6A7FDB"/>
  
  <!-- 録音コントロール -->
  <rect x="100" y="304" width="190" height="50" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="1" rx="25"/>
  <text x="195" y="334" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">録音を開始</text>
  
  <!-- 音声波形 (録音中または録音後に表示) -->
  <path d="M 40,254 Q 50,230 60,254 Q 70,278 80,254 Q 90,230 100,254 Q 110,278 120,254 Q 130,230 140,254 Q 150,278 160,254" stroke="#DDDDDD" stroke-width="2" fill="none"/>
  <path d="M 230,254 Q 240,230 250,254 Q 260,278 270,254 Q 280,230 290,254 Q 300,278 310,254 Q 320,230 330,254 Q 340,278 350,254" stroke="#DDDDDD" stroke-width="2" fill="none"/>
  
  <!-- 録音情報 -->
  <text x="195" y="384" font-family="Arial" font-size="12" fill="#999999" text-anchor="middle">00:00 / 最大5:00</text>
  
  <!-- テキスト入力エリア -->
  <rect x="20" y="394" width="350" height="140" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="1" rx="5"/>
  <text x="35" y="420" font-family="Arial" font-size="14" fill="#999999">音声の説明を追加...</text>
  
  <!-- 音声オプション -->
  <rect x="20" y="544" width="350" height="50" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <text x="40" y="574" font-family="Arial" font-size="14" fill="#333333">音声ファイルを選択</text>
  <text x="340" y="574" font-family="Arial" font-size="14" fill="#6A7FDB">選択</text>
  
  <!-- 投稿オプション -->
  <rect x="20" y="594" width="350" height="50" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <text x="40" y="624" font-family="Arial" font-size="14" fill="#333333">イベントをタグ付け</text>
  <circle cx="340" cy="619" r="15" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="1"/>
  
  <rect x="20" y="644" width="350" height="50" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <text x="40" y="674" font-family="Arial" font-size="14" fill="#333333">公開範囲: ファミリー</text>
  <text x="340" y="674" font-family="Arial" font-size="14" fill="#6A7FDB">変更</text>
  
  <!-- 投稿ボタン -->
  <rect x="20" y="724" width="350" height="50" rx="25" fill="#6A7FDB"/>
  <text x="195" y="754" font-family="Arial" font-size="16" fill="#FFFFFF" font-weight="bold" text-anchor="middle">投稿する</text>
  
  <!-- 文字数カウンター -->
  <text x="350" y="794" font-family="Arial" font-size="14" fill="#999999" text-anchor="end">0/5000</text>
</svg>