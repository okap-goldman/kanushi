  <text x="65" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">#マインドフルネス</text>
  
  <rect x="120" y="130" width="60" height="30" rx="15" ry="15" fill="#F0F0F0"/>
  <text x="150" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">#禅</text>
  
  <rect x="190" y="130" width="90" height="30" rx="15" ry="15" fill="#F0F0F0"/>
  <text x="235" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">#目覚め</text>
  
  <rect x="290" y="130" width="60" height="30" rx="15" ry="15" fill="#F0F0F0"/>
  <text x="320" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">#心</text>
  
  <line x1="0" y1="176" x2="360" y2="176" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- フィルターとソートバー -->
  <rect x="0" y="176" width="360" height="50" fill="#FFFFFF"/>
  
  <text x="20" y="205" font-family="Arial" font-size="12" fill="#333333">検索結果: 148件</text>
  
  <rect x="160" y="190" width="90" height="25" rx="12.5" ry="12.5" fill="#F5F5F5"/>
  <text x="205" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">新しい順 ▼</text>
  
  <rect x="260" y="190" width="80" height="25" rx="12.5" ry="12.5" fill="#F5F5F5"/>
  <text x="300" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">フィルター</text>
  
  <line x1="0" y1="226" x2="360" y2="226" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- 検索結果リスト -->
  <!-- 投稿1 -->
  <rect x="0" y="226" width="360" height="120" fill="#FFFFFF"/>
  <circle cx="35" cy="255" r="15" fill="#EEEEEE"/>
  <text x="65" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">投稿ユーザー1</text>
  <text x="65" y="270" font-family="Arial" font-size="12" fill="#666666">2時間前</text>
  <text x="20" y="295" font-family="Arial" font-size="14" fill="#333333">今日の瞑想は特に深い平穏をもたらしました。#瞑想 #マインドフルネス</text>
  <rect x="300" y="245" width="40" height="40" fill="#F5F5F5"/>
  <text x="320" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">📷</text>
  
  <line x1="20" y1="326" x2="340" y2="326" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- 投稿2 -->
  <rect x="0" y="326" width="360" height="120" fill="#FFFFFF"/>
  <circle cx="35" cy="355" r="15" fill="#EEEEEE"/>
  <text x="65" y="350" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">投稿ユーザー2</text>
  <text x="65" y="370" font-family="Arial" font-size="12" fill="#666666">5時間前</text>
  <text x="20" y="395" font-family="Arial" font-size="14" fill="#333333">瞑想の効果についての研究結果をシェアします。#瞑想 #科学 #健康</text>
  <rect x="300" y="345" width="40" height="40" fill="#F5F5F5"/>
  <text x="320" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">🔗</text>
  
  <line x1="20" y1="426" x2="340" y2="426" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- 投稿3 -->
  <rect x="0" y="426" width="360" height="120" fill="#FFFFFF"/>
  <circle cx="35" cy="455" r="15" fill="#EEEEEE"/>
  <text x="65" y="450" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">投稿ユーザー3</text>
  <text x="65" y="470" font-family="Arial" font-size="12" fill="#666666">昨日</text>
  <text x="20" y="495" font-family="Arial" font-size="14" fill="#333333">初めての瞑想ガイド音声を作成しました。聴いてみてください！ #瞑想 #ガイド #音声</text>
  <rect x="300" y="445" width="40" height="40" fill="#F5F5F5"/>
  <text x="320" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">🎵</text>
  
  <line x1="20" y1="526" x2="340" y2="526" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- もっと見るボタン -->
  <rect x="130" y="545" width="100" height="30" rx="15" ry="15" fill="#F5F5F5"/>
  <text x="180" y="563" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">もっと見る...</text>
  
  <!-- タブバー -->
  <rect x="0" y="600" width="360" height="40" fill="#F8F8F8"/>
  <line x1="0" y1="600" x2="360" y2="600" stroke="#E0E0E0" stroke-width="1"/>
  
  <text x="60" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">ホーム</text>
  <text x="150" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#007AFF">検索</text>
  <text x="240" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">プロフィール</text>
  <text x="330" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">設定</text>
</svg>