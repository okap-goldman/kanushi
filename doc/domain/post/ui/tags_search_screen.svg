<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="360" height="640" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 背景 -->
  <rect width="360" height="640" fill="#FFFFFF"/>
  
  <!-- ヘッダー -->
  <rect width="360" height="56" fill="#F8F8F8"/>
  <line x1="0" y1="56" x2="360" y2="56" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- ヘッダーテキスト -->
  <text x="30" y="33" font-family="Arial" font-size="16" fill="#007AFF">戻る</text>
  
  <!-- 検索バー -->
  <rect x="80" y="13" width="220" height="35" rx="17.5" ry="17.5" fill="#EEEEEE"/>
  <text x="100" y="33" font-family="Arial" font-size="14" fill="#666666">#瞑想</text>
  <circle cx="285" cy="30" r="12" fill="#FFFFFF"/>
  <text x="285" y="35" font-family="Arial" font-size="14" text-anchor="middle" fill="#999999">✕</text>
  
  <!-- タブバー -->
  <rect x="0" y="56" width="360" height="40" fill="#FFFFFF"/>
  <line x1="0" y1="96" x2="360" y2="96" stroke="#E0E0E0" stroke-width="1"/>
  
  <text x="60" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#007AFF">投稿</text>
  <line x1="30" y1="96" x2="90" y2="96" stroke="#007AFF" stroke-width="2"/>
  
  <text x="180" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">ユーザー</text>
  <text x="300" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">イベント</text>
  
