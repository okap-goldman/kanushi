<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .header {
      fill: #343a40;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .header-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
    }
    .button {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
      text-anchor: middle;
    }
    .card {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 8;
      ry: 8;
    }
    .highlight-card {
      fill: #fff3cd;
      stroke: #ffeeba;
      stroke-width: 1;
      rx: 8;
      ry: 8;
    }
    .highlight-reason {
      fill: #fff3cd;
      stroke: #ffeeba;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .profile-pic {
      fill: #adb5bd;
      rx: 20;
      ry: 20;
    }
  </style>
  
  <!-- ハイライト詳細画面 -->
  <rect x="50" y="50" width="350" height="500" class="screen" />
  <rect x="50" y="50" width="350" height="50" class="header" />
  <text x="225" y="82" class="header-text" text-anchor="middle">ハイライト詳細</text>
  
  <!-- 投稿内容 -->
  <rect x="70" y="120" width="310" height="250" class="card" />
  <rect x="85" y="135" width="40" height="40" class="profile-pic" />
  <text x="140" y="150" class="text" font-size="16" font-weight="bold">山田健太</text>
  <text x="140" y="170" class="text" font-size="12" fill="#6c757d">@yamadakenta</text>
  <text x="360" y="150" class="text" font-size="12" fill="#6c757d" text-anchor="end">3日前</text>
  
  <text x="85" y="200" class="text" font-size="14" style="white-space: pre-wrap;">
    目醒めとは何か？その本質についての考察。

    私たちは日々の生活に埋もれ、本当の自分を見失いがちです。瞑想や自己対話の時間を持つことで、内なる声に耳を傾けることができるのではないでしょうか。
  </text>
  
  <!-- 投稿内にハイライト理由を表示 -->
  <rect x="85" y="260" width="280" height="95" class="highlight-reason" />
  <text x="95" y="280" class="text" font-size="12" font-weight="bold">ハイライト理由 (@satotaro)</text>
  <text x="95" y="300" class="text" font-size="12" style="white-space: pre-wrap;">
    この投稿は目醒めの本質について非常に深い洞察を提供しています。特に瞑想や自己対話の重要性について言及している点が素晴らしいと感じました。
  </text>
  
  <!-- ハイライトしたユーザー一覧タイトル -->
  <text x="70" y="400" class="text" font-size="14" font-weight="bold">他にハイライトしたユーザー (4)</text>
  
  <!-- ユーザーアイコン -->
  <circle cx="100" cy="430" r="15" fill="#adb5bd" />
  <circle cx="140" cy="430" r="15" fill="#adb5bd" />
  <circle cx="180" cy="430" r="15" fill="#adb5bd" />
  <circle cx="220" cy="430" r="15" fill="#adb5bd" />
  
  <!-- ハイライト一覧画面 -->
  <rect x="450" y="50" width="300" height="500" class="screen" />
  <rect x="450" y="50" width="300" height="50" class="header" />
  <text x="600" y="82" class="header-text" text-anchor="middle">ハイライト一覧</text>
  
  <!-- タブ -->
  <rect x="470" y="120" width="260" height="40" style="fill: #f8f9fa; stroke: #dee2e6; stroke-width: 1;" />
  <text x="520" y="145" class="text" font-size="14" font-weight="bold">あなたがハイライトした投稿</text>
  
  <!-- ハイライト投稿リスト（ハイライト理由付き） -->
  <rect x="470" y="180" width="260" height="130" class="card" />
  <rect x="485" y="195" width="30" height="30" class="profile-pic" />
  <text x="530" y="210" class="text" font-size="14" font-weight="bold">山田健太</text>
  <text x="530" y="230" class="text" font-size="12">目醒めとは何か？その本質についての考察。</text>
  <text x="710" y="195" class="text" font-size="10" fill="#6c757d" text-anchor="end">3日前</text>
  <!-- ハイライト理由 -->
  <rect x="485" y="250" width="230" height="50" class="highlight-reason" />
  <text x="495" y="265" class="text" font-size="10" font-weight="bold">あなたのハイライト理由:</text>
  <text x="495" y="285" class="text" font-size="10">瞑想や自己対話の重要性について深い洞察を提供している点が素晴らしい。</text>
  
  <rect x="470" y="320" width="260" height="130" class="card" />
  <rect x="485" y="335" width="30" height="30" class="profile-pic" />
  <text x="530" y="350" class="text" font-size="14" font-weight="bold">田中花子</text>
  <text x="530" y="370" class="text" font-size="12">自己対話による気づきの瞬間を大切にしたい。</text>
  <text x="710" y="335" class="text" font-size="10" fill="#6c757d" text-anchor="end">先週</text>
  <!-- ハイライト理由 -->
  <rect x="485" y="390" width="230" height="50" class="highlight-reason" />
  <text x="495" y="405" class="text" font-size="10" font-weight="bold">あなたのハイライト理由:</text>
  <text x="495" y="425" class="text" font-size="10">自己対話の大切さを日常に取り入れる方法についての良い提案がある。</text>
</svg>
