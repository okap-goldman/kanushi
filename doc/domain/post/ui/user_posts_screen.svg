<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="360" height="640" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 背景 -->
  <rect width="360" height="640" fill="#FFFFFF"/>
  
  <!-- ヘッダー -->
  <rect width="360" height="56" fill="#F8F8F8"/>
  <line x1="0" y1="56" x2="360" y2="56" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- ヘッダーテキストとボタン -->
  <text x="30" y="33" font-family="Arial" font-size="16" fill="#007AFF">戻る</text>
  <text x="180" y="33" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333">ユーザー名</text>
  <text x="320" y="33" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333">⋮</text>
  
  <!-- プロフィールセクション -->
  <rect x="0" y="56" width="360" height="120" fill="#FAFAFA"/>
  
  <circle cx="45" cy="96" r="25" fill="#EEEEEE"/>
  <text x="130" y="86" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">ユーザー名</text>
  <text x="130" y="106" font-family="Arial" font-size="12" fill="#666666">@username</text>
  
  <text x="130" y="136" font-family="Arial" font-size="12" fill="#666666">フォロワー 240 · フォロー中 123</text>
  
  <rect x="240" y="96" width="90" height="30" rx="15" ry="15" fill="#007AFF"/>
  <text x="285" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">フォロー</text>
  
  <!-- タブバー -->
  <rect x="0" y="176" width="360" height="40" fill="#FFFFFF"/>
  <line x1="0" y1="216" x2="360" y2="216" stroke="#E0E0E0" stroke-width="1"/>
  
  <text x="45" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#007AFF">投稿</text>
  <line x1="20" y1="216" x2="70" y2="216" stroke="#007AFF" stroke-width="2"/>
  
  <text x="135" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">メディア</text>
  <text x="225" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">音声</text>
  <text x="315" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">ハイライト</text>
  
  <!-- 表示切替 -->
  <rect x="300" y="225" width="40" height="25" rx="5" ry="5" fill="#F0F0F0"/>
  <text x="320" y="242" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">⊞ ≡</text>
  
  <!-- 投稿グリッド（3x3） -->
  <rect x="10" y="260" width="106" height="106" fill="#F5F5F5"/>
  <rect x="126" y="260" width="106" height="106" fill="#F5F5F5"/>
  <rect x="242" y="260" width="106" height="106" fill="#F5F5F5"/>
  
  <rect x="10" y="376" width="106" height="106" fill="#F5F5F5"/>
  <rect x="126" y="376" width="106" height="106" fill="#F5F5F5"/>
  <rect x="242" y="376" width="106" height="106" fill="#F5F5F5"/>
  
  <rect x="10" y="492" width="106" height="106" fill="#F5F5F5"/>
  <rect x="126" y="492" width="106" height="106" fill="#F5F5F5"/>
  <rect x="242" y="492" width="106" height="106" fill="#F5F5F5"/>
  
  <!-- タイプアイコン例 (最初の4つだけ) -->
  <circle cx="42" cy="292" r="10" fill="#FFFFFF80"/>
  <text x="42" y="296" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">📝</text>
  
  <circle cx="158" cy="292" r="10" fill="#FFFFFF80"/>
  <text x="158" y="296" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">📷</text>
  
  <circle cx="274" cy="292" r="10" fill="#FFFFFF80"/>
  <text x="274" y="296" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">📝</text>
  
  <circle cx="42" cy="408" r="10" fill="#FFFFFF80"/>
  <text x="42" y="412" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">🎵</text>
  
  <!-- タブバー（アプリナビゲーション） -->
  <rect x="0" y="600" width="360" height="40" fill="#F8F8F8"/>
  <line x1="0" y1="600" x2="360" y2="600" stroke="#E0E0E0" stroke-width="1"/>
  
  <text x="60" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">ホーム</text>
  <text x="150" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">検索</text>
  <text x="240" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#007AFF">プロフィール</text>
  <text x="330" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">設定</text>
</svg>