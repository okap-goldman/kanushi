<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .header {
      fill: #343a40;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .header-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
    }
    .menu-item {
      fill: white;
      stroke: #e9ecef;
      stroke-width: 1;
    }
    .switch-bg {
      fill: #e9ecef;
      rx: 10;
      ry: 10;
    }
    .switch-on {
      fill: #6c63ff;
      rx: 10;
      ry: 10;
    }
    .switch-off {
      fill: #adb5bd;
      rx: 10;
      ry: 10;
    }
    .switch-circle {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
    }
  </style>
  
  <!-- 設定画面 -->
  <rect x="50" y="50" width="300" height="500" class="screen" />
  <rect x="50" y="50" width="300" height="50" class="header" />
  <text x="200" y="82" class="header-text" text-anchor="middle">設定</text>
  
  <!-- メニュー項目 -->
  <rect x="70" y="120" width="260" height="50" class="menu-item" />
  <text x="90" y="150" class="text" font-size="14">通知設定</text>
  <text x="310" y="150" class="text" font-size="14" text-anchor="end">＞</text>
  
  <rect x="70" y="171" width="260" height="50" class="menu-item" />
  <text x="90" y="201" class="text" font-size="14">アカウント設定</text>
  <text x="310" y="201" class="text" font-size="14" text-anchor="end">＞</text>
  
  <rect x="70" y="222" width="260" height="50" class="menu-item" />
  <text x="90" y="252" class="text" font-size="14">プライバシー設定</text>
  <text x="310" y="252" class="text" font-size="14" text-anchor="end">＞</text>
  
  <rect x="70" y="273" width="260" height="50" class="menu-item" />
  <text x="90" y="303" class="text" font-size="14">ヘルプ</text>
  <text x="310" y="303" class="text" font-size="14" text-anchor="end">＞</text>
  
  <rect x="70" y="324" width="260" height="50" class="menu-item" />
  <text x="90" y="354" class="text" font-size="14">利用規約</text>
  <text x="310" y="354" class="text" font-size="14" text-anchor="end">＞</text>
  
  <rect x="70" y="375" width="260" height="50" class="menu-item" />
  <text x="90" y="405" class="text" font-size="14">プライバシーポリシー</text>
  <text x="310" y="405" class="text" font-size="14" text-anchor="end">＞</text>
  
  <rect x="70" y="426" width="260" height="50" class="menu-item" />
  <text x="90" y="456" class="text" font-size="14" fill="#dc3545">ログアウト</text>
  
  <!-- 通知設定画面 -->
  <rect x="400" y="50" width="300" height="500" class="screen" />
  <rect x="400" y="50" width="300" height="50" class="header" />
  <text x="550" y="82" class="header-text" text-anchor="middle">通知設定</text>
  
  <!-- 通知スイッチ -->
  <rect x="420" y="120" width="260" height="50" class="menu-item" />
  <text x="440" y="150" class="text" font-size="14">コメント通知</text>
  <rect x="620" y="135" width="40" height="20" class="switch-on" />
  <circle cx="650" cy="145" r="10" class="switch-circle" />
  
  <rect x="420" y="171" width="260" height="50" class="menu-item" />
  <text x="440" y="201" class="text" font-size="14">ハイライト通知</text>
  <rect x="620" y="186" width="40" height="20" class="switch-on" />
  <circle cx="650" cy="196" r="10" class="switch-circle" />
  
  <rect x="420" y="222" width="260" height="50" class="menu-item" />
  <text x="440" y="252" class="text" font-size="14">新規フォロワー通知</text>
  <rect x="620" y="237" width="40" height="20" class="switch-on" />
  <circle cx="650" cy="247" r="10" class="switch-circle" />
  
  <rect x="420" y="273" width="260" height="50" class="menu-item" />
  <text x="440" y="303" class="text" font-size="14">イベント通知</text>
  <rect x="620" y="288" width="40" height="20" class="switch-off" />
  <circle cx="630" cy="298" r="10" class="switch-circle" />
  
  <rect x="420" y="324" width="260" height="50" class="menu-item" />
  <text x="440" y="354" class="text" font-size="14">AI分析通知</text>
  <rect x="620" y="339" width="40" height="20" class="switch-off" />
  <circle cx="630" cy="349" r="10" class="switch-circle" />
  
  <!-- 保存ボタン -->
  <rect x="490" y="450" width="120" height="40" style="fill: #6c63ff; stroke: #5a56e9; stroke-width: 1; rx: 6; ry: 6;" />
  <text x="550" y="475" style="font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; fill: white; font-weight: bold; text-anchor: middle;">保存</text>
  
  <!-- 矢印 -->
  <path d="M 350 145 L 400 145" style="stroke: #6c757d; stroke-width: 2; fill: none; marker-end: url(#arrowhead);" />
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d" />
    </marker>
  </defs>
</svg>
