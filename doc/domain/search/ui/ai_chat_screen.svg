<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .header {
      fill: #343a40;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .header-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
    }
    .tab {
      fill: #e9ecef;
      stroke: #dee2e6;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .tab-active {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .tab-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #495057;
      font-weight: bold;
      text-anchor: middle;
    }
    .tab-text-active {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
      text-anchor: middle;
    }
    .user-bubble {
      fill: #e9ecef;
      stroke: #dee2e6;
      stroke-width: 1;
      rx: 15;
      ry: 15;
    }
    .ai-bubble {
      fill: #d8e2fd;
      stroke: #b6ccfe;
      stroke-width: 1;
      rx: 15;
      ry: 15;
    }
    .input-box {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 20;
      ry: 20;
    }
    .suggest-chip {
      fill: #e9ecef;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 15;
      ry: 15;
    }
  </style>
  
  <!-- AIチャット画面 -->
  <rect x="50" y="50" width="350" height="500" class="screen" />
  <rect x="50" y="50" width="350" height="50" class="header" />
  <text x="225" y="82" class="header-text" text-anchor="middle">検索 & AIチャット</text>
  
  <!-- タブ -->
  <rect x="70" y="120" width="150" height="30" class="tab" />
  <text x="145" y="140" class="tab-text" font-size="14">検索</text>
  <rect x="220" y="120" width="150" height="30" class="tab-active" />
  <text x="295" y="140" class="tab-text-active" font-size="14">AIチャット</text>
  
  <!-- チャット履歴 -->
  <rect x="100" y="170" width="250" height="60" class="user-bubble" />
  <text x="120" y="190" class="text" font-size="14" font-weight="bold">あなた</text>
  <text x="120" y="210" class="text" font-size="14">目醒めに関する良い本を教えてください。</text>
  
  <rect x="70" y="240" width="300" height="120" class="ai-bubble" />
  <text x="90" y="260" class="text" font-size="14" font-weight="bold">AI アシスタント</text>
  <text x="90" y="280" class="text" font-size="14" style="white-space: pre-wrap;">
目醒めに関するおすすめの本をいくつかご紹介します：

1. 『今、ここ』エックハルト・トール著
2. 『マインドフルネス』ジョン・カバットジン著 
3. 『禅マインド、初心者の心』鈴木俊隆著
4. 『気づきの瞬間』ピーマ・チョドロン著
  </text>
  
  <rect x="100" y="370" width="250" height="60" class="user-bubble" />
  <text x="120" y="390" class="text" font-size="14" font-weight="bold">あなた</text>
  <text x="120" y="410" class="text" font-size="14">その中でも初心者向けはどれですか？</text>
  
  <!-- 質問サジェスト -->
  <text x="70" y="450" class="text" font-size="12" fill="#6c757d">おすすめの質問：</text>
  <rect x="70" y="460" width="150" height="30" class="suggest-chip" />
  <text x="145" y="480" class="text" font-size="12" text-anchor="middle">日本人著者の本は？</text>
  
  <rect x="230" y="460" width="150" height="30" class="suggest-chip" />
  <text x="305" y="480" class="text" font-size="12" text-anchor="middle">瞑想の始め方は？</text>
  
  <!-- 入力ボックス -->
  <rect x="70" y="500" width="270" height="40" class="input-box" />
  <text x="100" y="525" class="text" font-size="14" fill="#6c757d">メッセージを入力...</text>
  <circle cx="360" cy="520" r="15" fill="#6c63ff" />
  <text x="360" y="525" class="header-text" font-size="18" text-anchor="middle">↑</text>
  
  <!-- 検索画面 -->
  <rect x="450" y="50" width="350" height="500" class="screen" />
  <rect x="450" y="50" width="350" height="50" class="header" />
  <text x="625" y="82" class="header-text" text-anchor="middle">検索 & AIチャット</text>
  
  <!-- タブ -->
  <rect x="470" y="120" width="150" height="30" class="tab-active" />
  <text x="545" y="140" class="tab-text-active" font-size="14">検索</text>
  <rect x="620" y="120" width="150" height="30" class="tab" />
  <text x="695" y="140" class="tab-text" font-size="14">AIチャット</text>
  
  <!-- 検索入力 -->
  <rect x="470" y="170" width="310" height="40" class="input-box" />
  <text x="500" y="195" class="text" font-size="14" fill="#6c757d">目醒め</text>
  
  <!-- 検索フィルター -->
  <rect x="470" y="220" width="100" height="30" class="tab-active" />
  <text x="520" y="240" class="tab-text-active" font-size="12">すべて</text>
  
  <rect x="580" y="220" width="100" height="30" class="tab" />
  <text x="630" y="240" class="tab-text" font-size="12">ユーザー</text>
  
  <rect x="690" y="220" width="100" height="30" class="tab" />
  <text x="740" y="240" class="tab-text" font-size="12">投稿</text>
  
  <!-- 検索結果 -->
  <rect x="470" y="270" width="310" height="80" style="fill: white; stroke: #ced4da; stroke-width: 1; rx: 8; ry: 8;" />
  <circle cx="495" cy="300" r="15" fill="#adb5bd" />
  <text x="520" y="290" class="text" font-size="14" font-weight="bold">田中花子</text>
  <text x="520" y="310" class="text" font-size="12">「目醒め人のためのコミュニティを始めました。」</text>
  <text x="760" y="290" class="text" font-size="10" fill="#6c757d" text-anchor="end">2日前</text>
  
  <rect x="470" y="360" width="310" height="80" style="fill: white; stroke: #ced4da; stroke-width: 1; rx: 8; ry: 8;" />
  <circle cx="495" cy="390" r="15" fill="#adb5bd" />
  <text x="520" y="380" class="text" font-size="14" font-weight="bold">佐藤太郎</text>
  <text x="520" y="400" class="text" font-size="12">「目醒めを目指す瞑想会、参加者募集中です。」</text>
  <text x="760" y="380" class="text" font-size="10" fill="#6c757d" text-anchor="end">先週</text>
  
  <rect x="470" y="450" width="310" height="80" style="fill: white; stroke: #ced4da; stroke-width: 1; rx: 8; ry: 8;" />
  <circle cx="495" cy="480" r="15" fill="#adb5bd" />
  <text x="520" y="470" class="text" font-size="14" font-weight="bold">山田健太</text>
  <text x="520" y="490" class="text" font-size="12">「目醒めに向けた自己対話の方法について考察」</text>
  <text x="760" y="470" class="text" font-size="10" fill="#6c757d" text-anchor="end">先月</text>
</svg>
