<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="390" height="844" viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="390" height="844" fill="#FFFFFF"/>
  
  <!-- ステータスバー -->
  <rect x="0" y="0" width="390" height="44" fill="#FAFAFA"/>
  <text x="20" y="27" font-family="Arial" font-size="14" fill="#333333">09:41</text>
  <text x="340" y="27" font-family="Arial" font-size="14" fill="#333333">100%</text>
  
  <!-- ナビゲーションヘッダー -->
  <rect x="0" y="44" width="390" height="50" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <text x="20" y="74" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">検索・AIチャット</text>
  
  <!-- 検索タブ / AIチャットタブ -->
  <rect x="95" y="104" width="200" height="40" rx="20" fill="#F5F5F5"/>
  <rect x="95" y="104" width="100" height="40" rx="20" fill="#6A7FDB"/>
  <text x="145" y="128" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">検索</text>
  <text x="245" y="128" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">AIチャット</text>
  
  <!-- 検索バー -->
  <rect x="20" y="154" width="350" height="50" rx="25" fill="#F5F5F5"/>
  <text x="50" y="184" font-family="Arial" font-size="14" fill="#999999">キーワードを入力...</text>
  <circle cx="350" cy="179" r="15" fill="#6A7FDB"/>
  <text x="350" y="179" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">🔍</text>
  
  <!-- サジェストされた質問 -->
  <rect x="20" y="214" width="350" height="30" rx="15" fill="#F0F5FF"/>
  <text x="185" y="234" font-family="Arial" font-size="12" fill="#6A7FDB" text-anchor="middle">目醒めとは何ですか？</text>
  
  <rect x="20" y="254" width="350" height="30" rx="15" fill="#F0F5FF"/>
  <text x="185" y="274" font-family="Arial" font-size="12" fill="#6A7FDB" text-anchor="middle">瞑想の始め方を教えてください</text>
  
  <rect x="20" y="294" width="350" height="30" rx="15" fill="#F0F5FF"/>
  <text x="185" y="314" font-family="Arial" font-size="12" fill="#6A7FDB" text-anchor="middle">自己探求のためのおすすめの本は？</text>
  
  <!-- 検索結果 -->
  <text x="20" y="354" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">検索結果</text>
  
  <!-- ユーザー検索結果 -->
  <rect x="20" y="374" width="350" height="80" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1" rx="10"/>
  <circle cx="60" cy="414" r="20" fill="#DDDDDD"/>
  <text x="90" y="409" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">佐藤 雅彦</text>
  <text x="90" y="429" font-family="Arial" font-size="12" fill="#999999">瞑想指導者・著書「目醒めへの道」</text>
  <rect x="290" y="399" width="60" height="30" rx="15" fill="#6A7FDB"/>
  <text x="320" y="419" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">フォロー</text>
  
  <!-- 投稿検索結果 -->
  <rect x="20" y="464" width="350" height="120" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1" rx="10"/>
  <circle cx="50" cy="494" r="15" fill="#DDDDDD"/>
  <text x="75" y="489" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">田中 太郎</text>
  <text x="75" y="504" font-family="Arial" font-size="10" fill="#999999">3日前</text>
  
  <text x="40" y="534" font-family="Arial" font-size="14" fill="#333333" width="320">
    <tspan x="40" dy="0">「目醒め」について考えたことをまとめました。</tspan>
    <tspan x="40" dy="20">自分自身と向き合うことの大切さを感じています...</tspan>
  </text>
  
  <rect x="20" y="594" width="350" height="120" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1" rx="10"/>
  <circle cx="50" cy="624" r="15" fill="#DDDDDD"/>
  <text x="75" y="619" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">鈴木 花子</text>
  <text x="75" y="634" font-family="Arial" font-size="10" fill="#999999">1週間前</text>
  
  <text x="40" y="664" font-family="Arial" font-size="14" fill="#333333" width="320">
    <tspan x="40" dy="0">瞑想ワークショップを開催します。初心者から</tspan>
    <tspan x="40" dy="20">参加可能です。目醒めへの第一歩として...</tspan>
  </text>
  
  <!-- タブバー -->
  <rect x="0" y="794" width="390" height="50" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <!-- ホームアイコン -->
  <rect x="0" y="794" width="78" height="50" fill="#FFFFFF"/>
  <text x="39" y="824" font-family="Arial" font-size="10" fill="#999999" text-anchor="middle">ホーム</text>
  <!-- 検索アイコン -->
  <rect x="78" y="794" width="78" height="50" fill="#FFFFFF"/>
  <text x="117" y="824" font-family="Arial" font-size="10" fill="#6A7FDB" text-anchor="middle">検索</text>
  <!-- イベントアイコン -->
  <rect x="156" y="794" width="78" height="50" fill="#FFFFFF"/>
  <text x="195" y="824" font-family="Arial" font-size="10" fill="#999999" text-anchor="middle">イベント</text>
  <!-- 通知アイコン -->
  <rect x="234" y="794" width="78" height="50" fill="#FFFFFF"/>
  <text x="273" y="824" font-family="Arial" font-size="10" fill="#999999" text-anchor="middle">通知</text>
  <!-- プロフィールアイコン -->
  <rect x="312" y="794" width="78" height="50" fill="#FFFFFF"/>
  <text x="351" y="824" font-family="Arial" font-size="10" fill="#999999" text-anchor="middle">プロフィール</text>
</svg>
