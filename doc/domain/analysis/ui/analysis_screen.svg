<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .header {
      fill: #343a40;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .header-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
    }
    .button {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
      text-anchor: middle;
    }
    .card {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 8;
      ry: 8;
    }
    .progress-bg {
      fill: #e9ecef;
      rx: 5;
      ry: 5;
    }
    .progress-bar {
      fill: #6c63ff;
      rx: 5;
      ry: 5;
    }
  </style>
  
  <rect x="100" y="50" width="300" height="500" class="screen" />
  <rect x="100" y="50" width="300" height="50" class="header" />
  <text x="250" y="82" class="header-text" text-anchor="middle">分析ページ</text>
  
  <!-- 目醒め度セクション -->
  <rect x="120" y="120" width="260" height="120" class="card" />
  <text x="140" y="150" class="text" font-size="18" font-weight="bold">現在の目醒め度</text>
  <rect x="140" y="170" width="220" height="20" class="progress-bg" />
  <rect x="140" y="170" width="154" height="20" class="progress-bar" />
  <text x="140" y="210" class="text" font-size="14">あなたの目醒め度: 70%</text>
  
  <!-- 必要な気づきセクション -->
  <rect x="120" y="260" width="260" height="140" class="card" />
  <text x="140" y="290" class="text" font-size="18" font-weight="bold">必要な気づき</text>
  <text x="140" y="320" class="text" font-size="14" style="white-space: pre-wrap;">1. 内省的な瞑想の継続
2. コミュニティへの積極的な参加
3. 感情認識力の向上</text>
  <text x="140" y="380" class="text" font-size="12" fill="#6c757d">過去7日間の活動に基づく分析</text>
  
  <!-- ネクストアクションセクション -->
  <rect x="120" y="420" width="260" height="110" class="card" />
  <text x="140" y="450" class="text" font-size="18" font-weight="bold">ネクストアクション</text>
  <text x="140" y="480" class="text" font-size="14">瞑想に関するイベントに参加しましょう</text>
  <rect x="140" y="490" width="120" height="30" class="button" />
  <text x="200" y="510" class="button-text" font-size="12">イベント一覧</text>
  
  <!-- 詳細表示画面 -->
  <rect x="450" y="50" width="300" height="500" class="screen" />
  <rect x="450" y="50" width="300" height="50" class="header" />
  <text x="600" y="82" class="header-text" text-anchor="middle">目醒め度詳細</text>
  
  <!-- 折れ線グラフ -->
  <line x1="480" y1="400" x2="720" y2="400" stroke="#ced4da" stroke-width="1" />
  <line x1="480" y1="200" x2="480" y2="400" stroke="#ced4da" stroke-width="1" />
  
  <text x="470" y="420" class="text" font-size="10">1月</text>
  <text x="530" y="420" class="text" font-size="10">2月</text>
  <text x="590" y="420" class="text" font-size="10">3月</text>
  <text x="650" y="420" class="text" font-size="10">4月</text>
  <text x="710" y="420" class="text" font-size="10">5月</text>
  
  <text x="465" y="400" class="text" font-size="10">0</text>
  <text x="465" y="350" class="text" font-size="10">25</text>
  <text x="465" y="300" class="text" font-size="10">50</text>
  <text x="465" y="250" class="text" font-size="10">75</text>
  <text x="458" y="200" class="text" font-size="10">100</text>
  
  <polyline points="480,360 530,340 590,320 650,280 710,230" 
    fill="none" stroke="#6c63ff" stroke-width="2" />
  <circle cx="480" cy="360" r="4" fill="#6c63ff" />
  <circle cx="530" cy="340" r="4" fill="#6c63ff" />
  <circle cx="590" cy="320" r="4" fill="#6c63ff" />
  <circle cx="650" cy="280" r="4" fill="#6c63ff" />
  <circle cx="710" cy="230" r="4" fill="#6c63ff" />
  
  <text x="600" y="150" class="text" font-size="16" font-weight="bold" text-anchor="middle">5ヶ月間の目醒め度推移</text>
  <text x="600" y="480" class="text" font-size="14" text-anchor="middle">継続的な成長が見られます</text>
  
  <!-- 更新ボタン -->
  <rect x="540" y="500" width="120" height="30" class="button" />
  <text x="600" y="520" class="button-text" font-size="12">分析を更新</text>
</svg>
