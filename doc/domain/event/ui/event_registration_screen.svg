<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #f8f9fa;
      stroke: #dee2e6;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .header {
      fill: #343a40;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #212529;
    }
    .header-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
    }
    .button {
      fill: #6c63ff;
      stroke: #5a56e9;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    .button-text {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: white;
      font-weight: bold;
      text-anchor: middle;
    }
    .input {
      fill: white;
      stroke: #ced4da;
      stroke-width: 1;
      rx: 4;
      ry: 4;
    }
    .label {
      font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      fill: #495057;
      font-size: 12px;
    }
  </style>
  
  <!-- イベント登録画面 -->
  <rect x="50" y="50" width="350" height="500" class="screen" />
  <rect x="50" y="50" width="350" height="50" class="header" />
  <text x="225" y="82" class="header-text" text-anchor="middle">イベント登録</text>
  
  <!-- 入力フォーム -->
  <text x="70" y="120" class="label">イベント名</text>
  <rect x="70" y="130" width="310" height="35" class="input" />
  <text x="85" y="153" class="text" font-size="14">目醒めのための瞑想会</text>
  
  <text x="70" y="180" class="label">開催日時</text>
  <rect x="70" y="190" width="150" height="35" class="input" />
  <text x="85" y="213" class="text" font-size="14">2025/05/15</text>
  <rect x="230" y="190" width="150" height="35" class="input" />
  <text x="245" y="213" class="text" font-size="14">19:00〜21:00</text>
  
  <text x="70" y="240" class="label">場所</text>
  <rect x="70" y="250" width="310" height="35" class="input" />
  <text x="85" y="273" class="text" font-size="14">東京都渋谷区〇〇1-2-3 △△ビル5F</text>
  
  <text x="70" y="300" class="label">参加費</text>
  <rect x="70" y="310" width="150" height="35" class="input" />
  <text x="85" y="333" class="text" font-size="14">3,000円</text>
  <text x="230" y="325" class="text" font-size="12">手数料: 7%</text>
  
  <text x="70" y="360" class="label">募集期間</text>
  <rect x="70" y="370" width="150" height="35" class="input" />
  <text x="85" y="393" class="text" font-size="14">2025/04/15</text>
  <text x="225" y="393" class="text" font-size="14">〜</text>
  <rect x="230" y="370" width="150" height="35" class="input" />
  <text x="245" y="393" class="text" font-size="14">2025/05/10</text>
  
  <text x="70" y="420" class="label">コンテンツ概要</text>
  <rect x="70" y="430" width="310" height="60" class="input" />
  <text x="85" y="453" class="text" font-size="14">初心者向けの瞑想会です。基本的な瞑想の方法</text>
  <text x="85" y="473" class="text" font-size="14">を学び、目醒めへの一歩を踏み出しましょう。</text>
  
  <!-- 次へボタン -->
  <rect x="260" y="500" width="120" height="40" class="button" />
  <text x="320" y="525" class="button-text" font-size="16">次へ</text>
  
  <!-- イベント参加画面 -->
  <rect x="450" y="50" width="300" height="500" class="screen" />
  <rect x="450" y="50" width="300" height="50" class="header" />
  <text x="600" y="82" class="header-text" text-anchor="middle">イベント詳細</text>
  
  <!-- イベント情報 -->
  <rect x="470" y="120" width="260" height="60" style="fill: #e9ecef; rx: 8; ry: 8;" />
  <text x="490" y="150" class="text" font-size="18" font-weight="bold">目醒めのための瞑想会</text>
  <text x="490" y="170" class="text" font-size="12" fill="#6c757d">主催者: 山田健太</text>
  
  <text x="470" y="200" class="text" font-size="14">
    <tspan x="470" dy="0">📅 2025年5月15日（木）19:00〜21:00</tspan>
    <tspan x="470" dy="25">📍 東京都渋谷区〇〇1-2-3 △△ビル5F</tspan>
    <tspan x="470" dy="25">💰 参加費: 3,000円</tspan>
    <tspan x="470" dy="25">👥 参加者数: 12/30人</tspan>
    <tspan x="470" dy="25">🔔 興味あり: 24人</tspan>
  </text>
  
  <rect x="470" y="300" width="260" height="80" style="fill: white; stroke: #ced4da; stroke-width: 1; rx: 8; ry: 8;" />
  <text x="490" y="325" class="text" font-size="14" font-weight="bold">コンテンツ概要</text>
  <text x="490" y="350" class="text" font-size="14">初心者向けの瞑想会です。基本的な瞑想の方法を学び、目醒めへの一歩を踏み出しましょう。</text>
  
  <!-- 参加・興味ありボタン -->
  <rect x="470" y="400" width="120" height="40" class="button" />
  <text x="530" y="425" class="button-text" font-size="16">参加する</text>
  
  <rect x="610" y="400" width="120" height="40" style="fill: white; stroke: #6c63ff; stroke-width: 1; rx: 6; ry: 6;" />
  <text x="670" y="425" style="font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; fill: #6c63ff; font-weight: bold; text-anchor: middle;" font-size="16">興味あり</text>
  
  <!-- イベントタイムラインボタン -->
  <rect x="470" y="460" width="260" height="40" style="fill: #e9ecef; stroke: #dee2e6; stroke-width: 1; rx: 6; ry: 6;" />
  <text x="600" y="485" style="font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; fill: #495057; font-weight: bold; text-anchor: middle;" font-size="16">イベントタイムライン</text>
</svg>
