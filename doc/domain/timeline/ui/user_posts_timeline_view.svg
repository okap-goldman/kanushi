  <text x="60" y="435" font-family="Arial" font-size="12" fill="#666666">1週間前</text>
  
  <!-- 投稿内容 -->
  <text x="20" y="460" font-family="Arial" font-size="14" fill="#333333">ハイキングで自然と一体になる時間。心身ともにリフレッシュしました。</text>
  
