  <!-- 投稿内容 -->
  <text x="20" y="280" font-family="Arial" font-size="14" fill="#333333">今日は瞑想を通じて深い気づきを得ました。自分自身の内なる声に耳を傾けると、様々な発見があります。</text>
  
  <!-- タグ -->
