  <text x="180" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">画像</text>
  
  <!-- アクションバー -->
  <text x="50" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">♥ 42</text>
  <text x="120" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">💬 8</text>
  <text x="190" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">⭐ 5</text>
  <text x="260" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">↑</text>
  
  <!-- タブバー -->
  <rect x="0" y="600" width="360" height="40" fill="#F8F8F8"/>
  <line x1="0" y1="600" x2="360" y2="600" stroke="#E0E0E0" stroke-width="1"/>
  
  <text x="60" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">ホーム</text>
