  <text x="120" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">💬 5</text>
  <text x="190" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">⭐ 3</text>
  <text x="260" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">↑</text>
  
