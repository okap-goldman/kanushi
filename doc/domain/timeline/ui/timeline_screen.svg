  <line x1="0" y1="600" x2="360" y2="600" stroke="#E0E0E0" stroke-width="1"/>
  
  <text x="60" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#007AFF">ホーム</text>
  <text x="150" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">検索</text>
  <text x="240" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">プロフィール</text>
  <text x="330" y="625" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">設定</text>
  
  <!-- 投稿作成ボタン（フローティング） -->
  <circle cx="300" cy="550" r="25" fill="#007AFF"/>
  <text x="300" y="556" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFFFFF">+</text>
</svg>