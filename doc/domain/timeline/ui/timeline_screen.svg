  <text x="60" y="380" font-family="Arial" font-size="12" fill="#666666">2時間前</text>
  <text x="330" y="370" font-family="Arial" font-size="18" text-anchor="middle" fill="#666666">⋯</text>
  
  <!-- 投稿内容 -->
  <text x="20" y="410" font-family="Arial" font-size="14" fill="#333333">新しい音楽を作りました！心が落ち着くような曲を目指しました。皆さんの感想を聞かせてください。 #音楽 #癒し #作曲</text>
  
  <!-- 音声プレイヤー -->
  <rect x="20" y="430" width="320" height="60" rx="5" ry="5" fill="#F0F0F0"/>
  <circle cx="50" cy="460" r="15" fill="#FFFFFF"/>
  <text x="50" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">▶</text>
  
  <line x1="80" y1="460" x2="280" y2="460" stroke="#CCCCCC" stroke-width="2"/>
  <line x1="80" y1="460" x2="120" y2="460" stroke="#007AFF" stroke-width="2"/>
  <circle cx="120" cy="460" r="5" fill="#007AFF"/>
  
  <text x="90" y="445" font-family="Arial" font-size="10" fill="#666666">0:27</text>
  <text x="270" y="445" font-family="Arial" font-size="10" text-anchor="end" fill="#666666">3:45</text>
  
  <!-- アクションバー -->
  <text x="50" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">♥ 42</text>
  <text x="120" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">💬 7</text>
  <text x="190" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">⭐ 5</text>
  <text x="260" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">↑</text>
  
  <!-- タブバー -->
