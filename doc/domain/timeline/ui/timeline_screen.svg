  <!-- 投稿者情報 -->
  <circle cx="30" cy="180" r="15" fill="#EEEEEE"/>
  <text x="60" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">投稿ユーザー1</text>
  <text x="60" y="195" font-family="Arial" font-size="12" fill="#666666">30分前</text>
  <text x="330" y="185" font-family="Arial" font-size="18" text-anchor="middle" fill="#666666">⋯</text>
  
  <!-- 投稿内容 -->
  <text x="20" y="225" font-family="Arial" font-size="14" fill="#333333">今日の瞑想で、心の平穏を感じました。日常の中で小さな気づきを大切にしていきたいです。 #瞑想 #気づき</text>
  
  <!-- 投稿画像 -->
  <rect x="20" y="240" width="320" height="60" rx="5" ry="5" fill="#F0F0F0"/>
  <text x="180" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">画像</text>
  
  <!-- アクションバー -->
  <text x="50" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">♥ 15</text>
  <text x="120" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">💬 3</text>
  <text x="190" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">⭐ 2</text>
  <text x="260" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">↑</text>
  
  <line x1="0" y1="340" x2="360" y2="340" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- 投稿2 -->
  <rect x="0" y="340" width="360" height="220" fill="#FFFFFF"/>
  
