  <text x="30" y="36" font-family="Arial" font-size="20" font-weight="bold" fill="#333333">かぬし</text>
  
  <circle cx="310" cy="30" r="18" fill="#EEEEEE"/>
  <text x="310" y="34" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">🔔</text>
  
  <circle cx="350" cy="30" r="18" fill="#EEEEEE"/>
  <text x="350" y="34" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">✉</text>
  
  <!-- ストーリーバー -->
  <rect x="0" y="56" width="360" height="100" fill="#FCFCFC"/>
  
  <!-- ストーリーアイテム1 (自分のストーリー) -->
  <circle cx="40" cy="96" r="25" fill="#EEEEEE" stroke="#007AFF" stroke-width="2"/>
  <text x="40" y="100" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">+</text>
  <text x="40" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">あなた</text>
  
  <!-- ストーリーアイテム2-5 -->
  <circle cx="110" cy="96" r="25" fill="#EEEEEE" stroke="#E0E0E0" stroke-width="2"/>
  <text x="110" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">ユーザー1</text>
  
  <circle cx="180" cy="96" r="25" fill="#EEEEEE" stroke="#E0E0E0" stroke-width="2"/>
  <text x="180" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">ユーザー2</text>
  
  <circle cx="250" cy="96" r="25" fill="#EEEEEE" stroke="#E0E0E0" stroke-width="2"/>
  <text x="250" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">ユーザー3</text>
  
  <circle cx="320" cy="96" r="25" fill="#EEEEEE" stroke="#E0E0E0" stroke-width="2"/>
  <text x="320" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">ユーザー4</text>
  
  <line x1="0" y1="156" x2="360" y2="156" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- 投稿1 -->
