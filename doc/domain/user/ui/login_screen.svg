<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="390" height="844" viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="390" height="844" fill="#FFFFFF"/>
  
  <!-- アプリロゴ -->
  <circle cx="195" cy="250" r="80" fill="#6A7FDB"/>
  <text x="195" y="250" font-family="Arial" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">目醒め</text>
  
  <!-- サービス名 -->
  <text x="195" y="370" font-family="Arial" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">目醒め人のためのSNS</text>
  
  <!-- サービス説明 -->
  <text x="195" y="410" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle" width="300">深い繋がりを重視し、「目醒め」をテーマにした</text>
  <text x="195" y="430" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle" width="300">共感・学び合い・自己表現ができるコミュニティ</text>
  
  <!-- Googleログインボタン -->
  <rect x="70" y="500" width="250" height="50" rx="25" fill="#4285F4"/>
  <circle cx="95" cy="525" r="15" fill="white"/>
  <text x="95" y="525" font-family="Arial" font-size="16" fill="#4285F4" text-anchor="middle" dominant-baseline="middle">G</text>
  <text x="195" y="525" font-family="Arial" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">Googleアカウントでログイン</text>
  
  <!-- 利用規約リンク -->
  <text x="195" y="580" font-family="Arial" font-size="12" fill="#999999" text-anchor="middle">ログインすることで、</text>
  <text x="195" y="600" font-family="Arial" font-size="12" fill="#999999" text-anchor="middle">
    <tspan>利用規約</tspan>
    <tspan fill="#6A7FDB" text-decoration="underline">利用規約</tspan>
    <tspan>と</tspan>
    <tspan fill="#6A7FDB" text-decoration="underline">プライバシーポリシー</tspan>
    <tspan>に同意したことになります</tspan>
  </text>
</svg>
