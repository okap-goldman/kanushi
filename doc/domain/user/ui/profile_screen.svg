<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="390" height="844" viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="390" height="844" fill="#FFFFFF"/>
  
  <!-- ステータスバー -->
  <rect x="0" y="0" width="390" height="44" fill="#FAFAFA"/>
  <text x="20" y="27" font-family="Arial" font-size="14" fill="#333333">09:41</text>
  <text x="340" y="27" font-family="Arial" font-size="14" fill="#333333">100%</text>
  
  <!-- ナビゲーションヘッダー -->
  <rect x="0" y="44" width="390" height="50" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <text x="20" y="74" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">プロフィール</text>
  
  <!-- プロフィール上部セクション -->
  <rect x="0" y="94" width="390" height="180" fill="#F9F9F9"/>
  
  <!-- 自己紹介音声ボタン -->
  <circle cx="60" cy="140" r="25" fill="#6A7FDB"/>
  <text x="60" y="140" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">▶</text>
  
  <!-- プロフィール画像 -->
  <circle cx="195" cy="140" r="50" fill="#DDDDDD"/>
  <text x="195" y="140" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">写真</text>
  
  <!-- ショップ/外部リンクアイコン -->
  <circle cx="330" cy="140" r="25" fill="#F5F5F5" stroke="#DDDDDD" stroke-width="1"/>
  <text x="330" y="140" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle" dominant-baseline="middle">🔗</text>
  
  <!-- ユーザー名 -->
  <text x="195" y="210" font-family="Arial" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle">山田 一郎</text>
  
  <!-- 自己紹介文 -->
  <rect x="30" y="230" width="330" height="80" fill="#FFFFFF" rx="5" stroke="#EEEEEE" stroke-width="1"/>
  <text x="45" y="250" font-family="Arial" font-size="14" fill="#333333" width="300">
    <tspan x="45" dy="0">目醒めの旅を歩んでいます。瞑想・ヨガ・自己表現</tspan>
    <tspan x="45" dy="20">に関心があります。時々ワークショップも開催して</tspan>
    <tspan x="45" dy="20">います。よろしくお願いします。</tspan>
  </text>
  
  <!-- フォロー情報 -->
  <text x="30" y="330" font-family="Arial" font-size="14" fill="#666666">ファミリー: 42</text>
  <text x="150" y="330" font-family="Arial" font-size="14" fill="#666666">ウォッチ: 128</text>
  <text x="270" y="330" font-family="Arial" font-size="14" fill="#666666">投稿数: 86</text>
  
  <!-- 投稿表示タブ -->
  <rect x="0" y="350" width="390" height="40" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <rect x="0" y="350" width="78" height="40" fill="#FFFFFF" stroke-bottom="#6A7FDB" stroke-width="2"/>
  <text x="39" y="375" font-family="Arial" font-size="14" fill="#6A7FDB" text-anchor="middle">メディア</text>
  
  <rect x="78" y="350" width="78" height="40" fill="#FFFFFF"/>
  <text x="117" y="375" font-family="Arial" font-size="14" fill="#999999" text-anchor="middle">音声</text>
  
  <rect x="156" y="350" width="78" height="40" fill="#FFFFFF"/>
  <text x="195" y="375" font-family="Arial" font-size="14" fill="#999999" text-anchor="middle">テキスト</text>
  
  <rect x="234" y="350" width="78" height="40" fill="#FFFFFF"/>
  <text x="273" y="375" font-family="Arial" font-size="14" fill="#999999" text-anchor="middle">ハイライト</text>
  
  <rect x="312" y="350" width="78" height="40" fill="#FFFFFF"/>
  <text x="351" y="375" font-family="Arial" font-size="14" fill="#999999" text-anchor="middle">イベント</text>
  
  <!-- メディアグリッド (Instagram風) -->
  <rect x="0" y="390" width="130" height="130" fill="#EEEEEE"/>
  <rect x="130" y="390" width="130" height="130" fill="#F5F5F5"/>
  <rect x="260" y="390" width="130" height="130" fill="#EEEEEE"/>
  
  <rect x="0" y="520" width="130" height="130" fill="#F5F5F5"/>
  <rect x="130" y="520" width="130" height="130" fill="#EEEEEE"/>
  <rect x="260" y="520" width="130" height="130" fill="#F5F5F5"/>
  
  <rect x="0" y="650" width="130" height="130" fill="#EEEEEE"/>
  <rect x="130" y="650" width="130" height="130" fill="#F5F5F5"/>
  <rect x="260" y="650" width="130" height="130" fill="#EEEEEE"/>
  
  <!-- タブバー -->
  <rect x="0" y="794" width="390" height="50" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <!-- ホームアイコン -->
  <rect x="0" y="794" width="78" height="50" fill="#FFFFFF"/>
  <text x="39" y="824" font-family="Arial" font-size="10" fill="#999999" text-anchor="middle">ホーム</text>
  <!-- 検索アイコン -->
  <rect x="78" y="794" width="78" height="50" fill="#FFFFFF"/>
  <text x="117" y="824" font-family="Arial" font-size="10" fill="#999999" text-anchor="middle">検索</text>
  <!-- イベントアイコン -->
  <rect x="156" y="794" width="78" height="50" fill="#FFFFFF"/>
  <text x="195" y="824" font-family="Arial" font-size="10" fill="#999999" text-anchor="middle">イベント</text>
  <!-- 通知アイコン -->
  <rect x="234" y="794" width="78" height="50" fill="#FFFFFF"/>
  <text x="273" y="824" font-family="Arial" font-size="10" fill="#999999" text-anchor="middle">通知</text>
  <!-- プロフィールアイコン -->
  <rect x="312" y="794" width="78" height="50" fill="#FFFFFF"/>
  <text x="351" y="824" font-family="Arial" font-size="10" fill="#6A7FDB" text-anchor="middle">プロフィール</text>
</svg>
