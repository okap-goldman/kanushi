<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="360" height="800" viewBox="0 0 360 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="800" fill="#FFFFFF"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="360" height="56" fill="#6200EE"/>
  <text x="180" y="33" font-family="Roboto, sans-serif" font-size="20" fill="white" text-anchor="middle">プロフィール編集</text>
  <text x="30" y="33" font-family="Roboto, sans-serif" font-size="16" fill="white">キャンセル</text>
  <text x="330" y="33" font-family="Roboto, sans-serif" font-size="16" fill="white" text-anchor="end">保存</text>
  
  <!-- Profile Image -->
  <circle cx="180" cy="130" r="60" fill="#E1E1E1"/>
  <circle cx="180" cy="130" r="58" fill="#F5F5F5" stroke="#DDDDDD" stroke-width="1"/>
  <text x="180" y="140" font-family="Roboto, sans-serif" font-size="40" fill="#AAAAAA" text-anchor="middle">👤</text>
  
  <!-- Edit Button for Profile Image -->
  <circle cx="230" cy="160" r="20" fill="#6200EE"/>
  <text x="230" y="166" font-family="Material Icons" font-size="20" fill="white" text-anchor="middle">edit</text>
  
  <!-- Display Name Field -->
  <rect x="30" y="220" width="300" height="60" rx="4" ry="4" fill="white" stroke="#DDDDDD" stroke-width="1"/>
  <text x="45" y="245" font-family="Roboto, sans-serif" font-size="12" fill="#6200EE">表示名</text>
  <text x="45" y="265" font-family="Roboto, sans-serif" font-size="16" fill="#212121">山田太郎</text>
  
  <!-- Bio Text Area -->
  <rect x="30" y="300" width="300" height="100" rx="4" ry="4" fill="white" stroke="#DDDDDD" stroke-width="1"/>
  <text x="45" y="325" font-family="Roboto, sans-serif" font-size="12" fill="#6200EE">自己紹介</text>
  <text x="45" y="350" font-family="Roboto, sans-serif" font-size="14" fill="#212121">
    <tspan x="45" dy="0">かぬしアプリを使っています。</tspan>
    <tspan x="45" dy="20">よろしくお願いします。</tspan>
  </text>
  
  <!-- Voice Introduction -->
  <rect x="30" y="420" width="300" height="60" rx="4" ry="4" fill="white" stroke="#DDDDDD" stroke-width="1"/>
  <text x="45" y="445" font-family="Roboto, sans-serif" font-size="12" fill="#6200EE">自己紹介音声</text>
  <circle cx="60" cy="465" r="15" fill="#6200EE"/>
  <text x="60" y="470" font-family="Material Icons" font-size="16" fill="white" text-anchor="middle">mic</text>
  <rect x="85" y="455" width="200" height="20" rx="10" ry="10" fill="#E1E1E1"/>
  <rect x="85" y="455" width="80" height="20" rx="10" ry="10" fill="#6200EE"/>
  <text x="295" y="468" font-family="Roboto, sans-serif" font-size="12" fill="#757575" text-anchor="end">00:30</text>
  
  <!-- Location Field -->
  <rect x="30" y="500" width="300" height="60" rx="4" ry="4" fill="white" stroke="#DDDDDD" stroke-width="1"/>
  <text x="45" y="525" font-family="Roboto, sans-serif" font-size="12" fill="#6200EE">地域</text>
  <text x="45" y="545" font-family="Roboto, sans-serif" font-size="16" fill="#212121">東京都</text>
  <text x="315" y="545" font-family="Material Icons" font-size="24" fill="#757575" text-anchor="end">arrow_drop_down</text>
  
  <!-- External Links Field -->
  <rect x="30" y="580" width="300" height="60" rx="4" ry="4" fill="white" stroke="#DDDDDD" stroke-width="1"/>
  <text x="45" y="605" font-family="Roboto, sans-serif" font-size="12" fill="#6200EE">外部リンク</text>
  <text x="45" y="625" font-family="Roboto, sans-serif" font-size="16" fill="#1976D2">https://example.com/profile</text>
  
  <!-- Add Link Button -->
  <rect x="30" y="660" width="300" height="50" rx="25" ry="25" fill="white" stroke="#6200EE" stroke-width="2"/>
  <text x="180" y="690" font-family="Roboto, sans-serif" font-size="16" fill="#6200EE" text-anchor="middle">リンクを追加</text>
  <text x="120" y="690" font-family="Material Icons" font-size="24" fill="#6200EE" text-anchor="middle">add</text>

  <!-- Footer Space -->
  <rect x="0" y="730" width="360" height="70" fill="#FFFFFF"/>
</svg>