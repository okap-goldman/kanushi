サービス概要:
  サービス名: "目醒め人のためのSNS"
  コンセプト: "本当に深い繋がりを重視し、「目醒め」をテーマにした、共感・学び合い・自己表現ができるコミュニティSNS"
  対象ユーザー:
    - "「目醒め」というテーマに興味・関心がある方"
    - "深いコミュニケーションや自己探求・自己表現を望む方"
  提供プラットフォーム:
    スマートフォンアプリ:
      OS:
        - "iOS"
        - "Android"
    デスクトップアプリ:
      OS:
        - "Web"
          - "Chrome"
          - "Safari"

機能要件:
  ユーザー管理:
    認証:
      Googleアカウント連携: true
      Appleアカウント連携: true
      パスキー: true
    アカウント設定:
      表示名登録: true
      プロフィール文登録: true
      プロフィール画像登録: true
      自己紹介音声登録: true
      外部リンクURL設定: true
      通知設定:
        - コメント
        - ハイライト
        - 新規フォロワー

  フォロー機能:
    ファミリー:
      理由入力必須（フォロー）: true
      理由通知（フォロー時）: true
      理由入力必須（アンフォロー）: true
      理由通知（アンフォロー時）: false
      リスト公開: true
    ウォッチ:
      理由不要: true
      リスト公開: true

  タイムライン:
    投稿メディア:
      動画: false
      画像:
        アップロード: true
        GIF対応: true
        保存先: Supabase
      音声:
        録音機能: true
        アップロード: true
        保存先: Supabase
      テキスト:
        最大文字数: 10000
        プレビュー文字数: 280
        プレーンテキストのみ: true
        リンク: 青文字表示
    表示:
      混在縦スクロール: true
      デフォルト: "ファミリー"
      切替: ウォッチ（モーダル確認あり）
    アクション:
      いいね: トグル可
      コメント: 投稿者通知あり
      ハイライト:
        理由入力必須: true
        取消不可: true
        理由公開: true
        投稿者通知: true

  プロフィール:
    レイアウト:
      上部:
        左: 自己紹介音声再生
        中央: プロフィール画像
        右: ショップ／外部リンクアイコン
      自己紹介文: 最大280文字
      フォロワー数:
        ファミリー: true
        ウォッチ: true
        公開: true
    投稿表示タブ:
      メディア: "Instagram風タイル（1行3列／可変レイアウト）"
      音声: 再生リストUI
      テキスト: "X風リスト（280文字プレビュー）"
      ハイライト:
        表示: 自分がハイライトした投稿
        内容: 理由付き表示
        UI重視: true
      イベント: 主催・参加一覧
    ショップ:
      ボタン動作:
        投稿タブ→商品一覧タブ: true
      商品一覧表示:
        レイアウト: 1カラム
      商品詳細ページ:
        開く: true
        購入可能: true
        決済: Stripe

  検索・AIチャット:
    検索:
      エンジン: MariaDB全文検索
      対象:
        - ユーザー
        - 投稿
      質問サジェスト: true
      質問上限/日: 5
    AIチャット:
      モデル: "Gemini 2.5 Pro"
      継続コンテキスト: true
      ログ保存期間: 10年
      APIキー管理: サービス側

  イベント:
    登録:
      対象: 全ユーザー
      項目:
        - イベント名
        - 開催日時
        - 場所（公開範囲可）
        - 参加費
        - 募集期間
        - コンテンツ概要
        - 主催者／共同開催者
    決済:
      Stripe Checkout: true
      手数料率: 7%
    詳細:
      参加者数: true
      興味あり数: true
      関連投稿一覧: true
      投稿タイムライン表示: true  # イベント詳細ページでの投稿表示
    投稿連携:
      イベントタグ付け: true
      表示制御:
        - Family/Watchタイムライン: 非表示
        - イベントページタイムライン: 表示
    返金ポリシー: 主催者が決定

  ユーザー分析:
    分析対象:
      - 投稿
      - いいね数
      - コメント数
      - ハイライト数
      - 閲覧時間
      - 検索履歴
      - イベント参加状況
    目的:
      - おすすめ投稿生成
      - 分析ページ表示
    分析ページ:
      提供情報:
        - 現在の目醒め度
        - 必要な気づき
        - ネクストアクション

非機能要件:
  パフォーマンス:
    同時接続数: 1000
    タイムライン応答: <= 2秒
  データベース:
    種類: Sakura MariaDB
  CDN:
    URL: https://cdn.sakura.ad.jp/
    キャッシュTTL: 1週間
    無効化機能: 不要
  動画:
    保持: サービス内保存なし（YouTube準拠）
    管理: アプリ側でタイトル・説明・サムネイル更新
    API制限調査: 必要
  通知:
    プッシュのみ: true
    粒度: Instagram同等
  目醒め度判定:
    LLM自動判定: true
    重み付け不要: true
  国際化:
    今後対応予定: true（現時点は未対応）
  アクセシビリティ:
    標準: WCAG 2.1 AA
    主な対策:
      - 色コントラスト比 >= 4.5:1
      - 代替テキスト必須
      - キーボード操作対応
      - フォーカス表示強調
      - 適切なARIA属性
      - テキスト拡大時のレイアウト維持
      - 動的更新のARIAライブリージョン通知
  オフライン対応:
    当面: なし
  セキュリティ・法務:
    個人情報保護規格適用: 必須
    コンテンツモデレーション:
      自動検知: LLM
      通報ボタン: true

開発運用:
  ブランチ運用:
    モデル: シンプルGitFlow
    ブランチ:
      main: 本番
      develop: 統合
      feature/*: 機能開発
      release/*: リリース準備
      hotfix/*: 緊急修正
    PRレビュー: 不要
    ブランチ保護: 強制CI／マージルール設定
  インフラコード管理:
    未予定: true
  デザインアセット:
    カンプ: なし
    ダークモード対応: 必須
